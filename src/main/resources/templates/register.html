<!DOCTYPE HTML>
<html>
<head> 
    <title>Online Preprocessor</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" 
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body class="main-bg">
    <div class="container-fluid">

            <nav class="navbar navbar-expand navbar-light top-bg">
                    <img src="/images/database.svg" alt="logo" height="32" width="32">
                    <a href="/" class="topdiv-text" id="linklogo">Online preprocessor</a>
                  
                    <div class="collapse navbar-collapse" >
                      <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                          <a class="nav-link" id="topdivhome" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" id="topdivpublic" href="/dataset/public" th:text="#{public.home.title}"></a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" id="topdivregister" href="/user/register" th:text="#{signup.home.title}"></a>
                        </li>
                      </ul>       
                    </div>
                  </nav>

        <div class="row">
            <div class="col-4">

            </div>
            <div class= "login-form col-4 form-bg">

                    <form action="#" th:action="@{/user/register}" th:object="${registerForm}" method="POST">
                        <img class="header-logo" src="/images/signup.svg" alt="logo.png" height="64" width="64">
                        <h2 class="main-text text-center" th:text="#{register.title}"></h2>
                            <div class="form-group">
                            <input type="text" class="form-control" name="username" th:attr="placeholder = #{register.placeholder.username}" required="required">
                            <label class="error-label" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</label>
                            </div>
                            <div class="form-group">
                            <input type="password" class="form-control" name="password" th:attr="placeholder = #{register.placeholder.password}" required="required">
                            <label class="error-label" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</label>
                            </div>
                            <div class="form-group">
                            <input type="email" class="form-control" name="email" th:attr="placeholder = #{register.placeholder.email}" required="required">
                            <label class="error-label" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</label>
                            </div>
                            <div class="form-group">
                            <input class="form-control" type="text" name="name" th:attr="placeholder = #{register.placeholder.name}" required="required">
                            <label class="error-label" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</label> 
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" name="surname" th:attr="placeholder = #{register.placeholder.surname}" required="required">
                                <label class="error-label" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname error</label> 
                            </div>
                            <div class="form-group">
                            <input type="submit" class="submit-button form-control" th:attr="value = #{register.title}"><br>
                            </div>
                        </form>
            </div>
            <div class="col-4">

            </div>
        </div>

        <footer class="fixed-bottom page-footer footer-bg">
          <div class="container-fluid">
            <div class="row">
              <div class="col-5">

              </div>  

              <div class="col-1">
                  <a href="https://www.sing-group.org/"><img src="/images/singGrey.svg" alt="singGrey.svg" width="64" height="64"></a>
              </div>

              <div class="col-1">
                  <a href="https://www.uvigo.gal/es"><img src="/images/uvigo.png" alt="uvigo.png" width="128" height="64"></a>
              </div>

              <div class="col-5">

              </div>
            </div>
          </div>
        </footer>
      </div>
</body>
</html>
