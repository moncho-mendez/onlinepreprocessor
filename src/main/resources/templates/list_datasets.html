<!DOCTYPE HTML>
<html>

<head>
    <title th:text="#{app.name}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="main-bg">
    <div class="container-fluid">
        <div th:include="header.html">

        </div>

        <div th:if="${message}">
            <div class="row page-content">
                <div class="col-4">

                </div>

                <div class="col-4 message">
                    <p class="main-text text-center" th:text="${message}"></p>
                </div>

                <div class="col-4">

                </div>
            </div>
        </div>

        <main class="page-content pre-footer">
            <div class="row">
                <div class="col-1">

                </div>

                <div class="col-10 text-center form-bg">
                    <img class="header-logo" src="/images/databaseblue.svg" alt="dataset.svg" height="64" width="64">
                    <h4 class="main-text-header" th:text="#{list.datasets.title}"></h4>

                    <div th:if="${authority=='canUpload' or authority=='canAdminister'}">
                        <div class="row">
                            <div class="col-4">

                            </div>

                            <div class="col-2">
                                <a class="btn btn-small submit-button" href="/dataset/create">

                                    <i class="fas fa-plus-circle pull-left main-text" th:text=" #{list.datasets.createbutton}">
                                        
                                    </i>
                                </a>
                            </div>

                            <div class="col-2">

                                <a class="btn btn-small submit-button" href="/dataset/upload">
                                    <i class="fas fa-file-upload pull-left main-text" th:text="#{list.datasets.uploadbutton}"></i>
                                </a>

                            </div>

                            <div class="col-4">

                            </div>
                        </div>
                    </div>

                    <div th:if="${authority=='canCreateCorpus'}">
                        <div class="row">
                            <div class="col-5">

                            </div>

                            <div class="col-2">
                                <a class="btn btn-small submit-button" href="/dataset/create">

                                    <i class="fas fa-plus-circle pull-left main-text" th:text="#{list.datasets.createbutton}">
                                    
                                    </i>
                                </a>
                            </div>

                            <div class="col-5">

                            </div>
                        </div>
                    </div>

                    <div class="row page-content">
                        <div class="col-6">
                            <ul class="nav nav-pills">
                                <li class="nav-item">
                                    <a class="nav-link" th:classappend="${type=='community'} ? 'active' : ''"
                                        href="/dataset/list?type=community" th:text="#{list.datasets.table.community}"></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" th:classappend="${type=='system'} ? 'active' : ''"
                                        href="/dataset/list?type=system" th:text="#{list.datasets.table.system}"></a>
                                </li>

                                <div th:if="${authority=='canView'}">
                                    <li class="nav-item">
                                        <a class="nav-link disabled" href="/dataset/list?type=user" th:text="#{list.datasets.table.user}"></a>
                                    </li>
                                </div>

                                <div th:unless="${authority=='canView'}">
                                    <li class="nav-item">
                                        <a class="nav-link" th:classappend="${type=='user'} ? 'active' : ''"
                                            href="/dataset/list?type=user" th:text="#{list.datasets.table.user}"></a>
                                    </li>
                                </div>
                                <div th:if="${authority=='canUpload' or authority=='canAdminister'}">
                                    <li class="nav-item active">
                                        <a class="nav-link" th:classappend="${type=='usersystem'} ? 'active' : ''"
                                            href="/dataset/list?type=usersystem" th:text="#{list.datasets.table.usersystem}"></a>
                                    </li>
                                </div>

                                <div th:unless="${authority=='canUpload' or authority=='canAdminister'}">
                                    <li class="nav-item">
                                        <a class="nav-link disabled" href="/dataset/list?type=usersystem" th:text="#{list.datasets.table.usersystem}"></a>
                                    </li>
                                </div>
                            </ul>
                        </div>

                        <div class="col-6">

                        </div>
                    </div>

                    <div th:if="${type=='community' or type=='system'}">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col" th:text="#{list.datasets.table.name}"></th>
                                        <th scope="col" th:text="#{list.datasets.table.author}"></th>
                                        <th scope="col" th:text="#{list.datasets.table.date}"></th>
                                        <th scope="col" th:text="#{list.datasets.table.license}"></th>
                                        <th scope="col" th:text="#{list.datasets.table.languages}"></th>
                                        <th scope="col" th:text="#{list.datasets.table.datatypes}"></th>
                                        <th scope="col" th:text="#{list.datasets.table.view}"></th>
                                        <th scope="col" th:text="#{list.datasets.table.download}"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <div th:each="dataset : ${datasets}">
                                        <tr>
                                            <th scope="row" th:text="${dataset.name}">

                                            </th>

                                            <td th:text="${dataset.author}"></td>
                                            <td th:text="${dataset.uploadDate}"></td>
                                            <td th:text="${dataset.license.name}"></td>
                                            <td>
                                                <a class="btn btn-small btn-info dropdown-toggle" data-toggle="dropdown"
                                                    href="#">
                                                    <i class="fas fa-language"></i>
                                                    <span class="icon-caret-down"></span>
                                                </a>
                                                <ul class="dropdown-menu">
                                                    <div th:each="language : ${dataset.language}">
                                                        <li th:text="${language.language}"></li>
                                                    </div>
                                                </ul>
                                            </td>
                                            <td>
                                                <a class="btn btn-small btn-info dropdown-toggle" data-toggle="dropdown"
                                                    href="#">
                                                    <i class="fas fa-file-signature"></i>
                                                    <span class="icon-caret-down"></span>
                                                </a>
                                                <ul class="dropdown-menu">
                                                    <div th:each="datatype : ${dataset.datatypes}">
                                                        <li th:text="${datatype.datatype}"></li>
                                                    </div>
                                                </ul>
                                            </td>
                                            <td>
                                                <a class="btn btn-small btn-info"
                                                    th:href="@{'/dataset/detailed?id=' + ${dataset.name}}">
                                                    <i class="fas fa-eye"></i>
                                                </a>
                                            </td>
                                            <td>
                                                <a class="btn btn-small btn-success"
                                                    th:href="@{'/dataset/download?id=' + ${dataset.name}}">
                                                    <i class="fas fa-file-download"></i>
                                                </a>
                                            </td>
                                        </tr>
                                    </div>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div th:if="${type=='usersystem'}">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col"th:text="#{list.datasets.table.name}"></th>
                                        <th scope="col" th:text="#{list.datasets.table.author}"></th>
                                        <th scope="col" th:text="#{list.datasets.table.date}"></th>
                                        <th scope="col" th:text="#{list.datasets.table.license}"></th>
                                        <th scope="col" th:text="#{list.datasets.table.languages}"></th>
                                        <th scope="col" th:text="#{list.datasets.table.datatypes}"></th>
                                        <th scope="col" th:text="#{list.datasets.table.view}"></th>
                                        <th scope="col" th:text="#{list.datasets.table.download}"></th>
                                        <th scope="col" th:text="#{list.datasets.table.edit}"></th>
                                        <th scope="col" th:text="#{list.datasets.table.delete}"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <div th:each="dataset : ${datasets}">
                                        <tr>
                                            <th scope="row" th:text="${dataset.name}">

                                            </th>

                                            <td th:text="${dataset.author}"></td>
                                            <td th:text="${dataset.uploadDate}"></td>
                                            <td th:text="${dataset.license.name}"></td>
                                            <td>
                                                <a class="btn btn-small btn-info dropdown-toggle" data-toggle="dropdown"
                                                    href="#">
                                                    <i class="fas fa-language"></i>
                                                    <span class="icon-caret-down"></span>
                                                </a>
                                                <ul class="dropdown-menu">
                                                    <div th:each="language : ${dataset.language}">
                                                        <li th:text="${language.language}"></li>
                                                    </div>
                                                </ul>
                                            </td>
                                            <td>
                                                <a class="btn btn-small btn-info dropdown-toggle" data-toggle="dropdown"
                                                    href="#">
                                                    <i class="fas fa-file-signature"></i>
                                                    <span class="icon-caret-down"></span>
                                                </a>
                                                <ul class="dropdown-menu">
                                                    <div th:each="datatype : ${dataset.datatypes}">
                                                        <li th:text="${datatype.datatype}"></li>
                                                    </div>
                                                </ul>
                                            </td>
                                            <td>
                                                <a class="btn btn-small btn-info"
                                                    th:href="@{'/dataset/detailed?id=' + ${dataset.name}}">
                                                    <i class="fas fa-eye"></i>
                                                </a>
                                            </td>
                                            <td>
                                                <a class="btn btn-small btn-success"
                                                    th:href="@{'/dataset/download?id=' + ${dataset.name}}">
                                                    <i class="fas fa-file-download"></i>
                                                </a>
                                            </td>

                                            <td>
                                                <a class="btn btn-small btn-secondary"
                                                    th:href="@{'/dataset/edit?id=' + ${dataset.name}}">
                                                    <i class="fas fa-pen-square"></i>
                                                </a>
                                            </td>

                                            <td>
                                                <a class="btn btn-small btn-danger"
                                                    th:href="@{'/dataset/delete?id=' + ${dataset.name}}">
                                                    <i class="fas fa-trash"></i>
                                                </a>
                                            </td>
                                        </tr>
                                    </div>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div th:if="${type=='user'}">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col"th:text="#{list.datasets.table.name}"></th>
                                        <th scope="col" th:text="#{list.datasets.table.author}"></th>
                                        <th scope="col" th:text="#{list.datasets.table.date}"></th>
                                        <th scope="col" th:text="#{list.datasets.table.license}"></th>
                                        <th scope="col" th:text="#{list.datasets.table.languages}"></th>
                                        <th scope="col" th:text="#{list.datasets.table.datatypes}"></th>
                                        <th scope="col" th:text="#{list.datasets.table.view}"></th>
                                        <th scope="col" th:text="#{list.datasets.table.preprocess}"></th>
                                        <th scope="col" th:text="#{list.datasets.table.creationdetails}"></th>
                                        <th scope="col" th:text="#{list.datasets.table.download}"></th>
                                        <th scope="col" th:text="#{list.datasets.table.edit}"></th>
                                        <th scope="col" th:text="#{list.datasets.table.delete}"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <div th:each="dataset : ${datasets}">
                                        <tr>
                                            <th scope="row" th:text="${dataset.name}">

                                            </th>

                                            <td th:text="${dataset.author}"></td>
                                            <td th:text="${dataset.uploadDate}"></td>
                                            <td th:text="${dataset.license.name}"></td>
                                            <td>
                                                <a class="btn btn-small btn-info dropdown-toggle" data-toggle="dropdown"
                                                    href="#">
                                                    <i class="fas fa-language"></i>
                                                    <span class="icon-caret-down"></span>
                                                </a>
                                                <ul class="dropdown-menu">
                                                    <div th:each="language : ${dataset.language}">
                                                        <li th:text="${language.language}"></li>
                                                    </div>
                                                </ul>
                                            </td>
                                            <td>
                                                <a class="btn btn-small btn-info dropdown-toggle" data-toggle="dropdown"
                                                    href="#">
                                                    <i class="fas fa-file-signature"></i>
                                                    <span class="icon-caret-down"></span>
                                                </a>
                                                <ul class="dropdown-menu">
                                                    <div th:each="datatype : ${dataset.datatypes}">
                                                        <li th:text="${datatype.datatype}"></li>
                                                    </div>
                                                </ul>
                                            </td>
                                            <td>
                                                <a class="btn btn-small btn-info"
                                                    th:href="@{'/dataset/detailed?id=' + ${dataset.name}}">
                                                    <i class="fas fa-eye"></i>
                                                </a>
                                            </td>

                                            <td>
                                                <a class="btn btn-small btn-info"
                                                    th:href="@{'/task/preprocess?id=' + ${dataset.name}}">
                                                    <i class="fas fa-tasks"></i>
                                                </a>
                                            </td>

                                            <td>
                                                <a class="btn btn-small btn-info"
                                                    th:href="@{'/task/detailed?task=' + ${dataset.task.id}}">
                                                    <i class="fas fa-info-circle"></i>
                                                </a>
                                            </td>
                                            <td>
                                                <a class="btn btn-small btn-success"
                                                    th:href="@{'/dataset/download?id=' + ${dataset.name}}">
                                                    <i class="fas fa-file-download"></i>
                                                </a>
                                            </td>

                                            <td>
                                                <a class="btn btn-small btn-secondary"
                                                    th:href="@{'/dataset/edit?id=' + ${dataset.name}}">
                                                    <i class="fas fa-pen-square"></i>
                                                </a>
                                            </td>

                                            <td>
                                                <a class="btn btn-small btn-danger"
                                                    th:href="@{'/dataset/delete?id=' + ${dataset.name}}">
                                                    <i class="fas fa-trash"></i>
                                                </a>
                                            </td>
                                        </tr>
                                    </div>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>

                <div class="col-1">

                </div>
            </div>

        </main>

        <div th:include="footer.html"></div>
    </div>

    
    
</body>

</html>
