<!DOCTYPE html>
<html>
    <head>  
        <title>Online Preprocessor</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
                crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/css/style.css">
    </head>

    <body>
        <div class="container-fluid">
            <div th:include= "header.html">

            </div>

            <div class="row page-content">
                <div class="col-1">

                </div>

                <div class="col-10 form-bg">
                    <img class="header-logo" src="/images/databaseblue.svg" alt="databaseblue.svg" height="64" width="64">
                    <h3 class="main-text text-center">Dataset details</h3>
                </div>

                <div class="col-1">

                </div>
            </div>

            <div class="row page-content pre-footer">
                
                <div class="col-2">

                </div>

                <div class="col-8 main-div-bg">
                    <img class="header-logo" src="/images/authorplaceholder.svg" alt="authorplaceholder.svg" height="64" width="64">
                    <div class="row">
                        <div class="col-6">
                            
                            <h4 class="main-text text-center">Author</h4>
                            <div class="row">
                                <div class="col-3">

                                </div>

                                <div class="col-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" th:attr="value = ${dataset.author}" readonly>
                                    </div>
                                </div>

                                <div class="col-3">

                                </div>
                            </div>
                        </div>

                        <div class="col-6">
                            <h4 class="main-text text-center">Dataset</h4>
                            <div class="row">
                                <div class="col-3">

                                </div>

                                <div class="col-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" th:attr="value = ${dataset.name}" readonly>
                                    </div>
                                </div>

                                <div class="col-3">

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <h4 class="main-text text-center">DOI</h4>
                            <div class="row">
                                <div class="col-3">

                                </div>

                                <div class="col-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" th:attr="value = ${dataset.doi}" readonly>
                                    </div>
                                </div>

                                <div class="col-3">

                                </div>
                            </div>
                        </div>

                        <div class="col-1">

                        </div>

                        <div class="col-2">
                            <h4 class="main-text text-center">%spam</h4>
                            <div class="row">
                                    <div class="col-3">
    
                                    </div>
    
                                    <div class="col-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" th:attr="value = ${dataset.spamPercentage}" readonly>
                                        </div>
                                    </div>
    
                                    <div class="col-3">
    
                                    </div>
                                </div>
                        </div>

                        <div class="col-2">
                            <h4 class="main-text text-center">%ham</h4>
                            <div class="row">
                                    <div class="col-3">
    
                                    </div>
    
                                    <div class="col-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" th:attr="value = ${dataset.hamPercentage}" readonly>
                                        </div>
                                    </div>
    
                                    <div class="col-3">
    
                                    </div>
                                </div>
                        </div>
                        <div class="col-1">

                        </div>
                     </div>

                     <div class="row">
                         <div class="col-6">
                            <h4 class="main-text text-center">Type</h4>
                            <div class="row">
                                <div class="col-3">

                                </div>

                                <div class="col-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" th:attr="value = ${dataset.type}" readonly>
                                    </div>
                                </div>

                                <div class="col-3">

                                </div>
                            </div>
                         </div>

                         <div class="col-6">
                            <h4 class="main-text text-center">Access</h4>
                            <div class="row">
                                    <div class="col-3">
    
                                    </div>
    
                                    <div class="col-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" th:attr="value = ${dataset.access}" readonly>
                                        </div>
                                    </div>
    
                                    <div class="col-3">
    
                                    </div>
                                </div>
                         </div>
                     </div>

                     <div class="row">
                         <div class="col-1">

                         </div> 
                         <div class="col-10">
                        <h4 class="main-text">Description</h4>
                        <div class="form-group">
                            <textarea rows="5" class="form-control" th:text="${dataset.description}" readonly></textarea>
                        </div>
                        </div>

                        <div class="col-1">

                        </div>
                    </div>

                     <div class="row">
                         <div class="col-6">
                            <h4 class="main-text text-center">Download pipeline</h4>
                            <div class="row">
                                    <div class="col-3">
    
                                    </div>
    
                                    <div class="col-6">
                                        <div th:if="${dataset.type}!='systemdataset'">
                                        <form action="#" th:action="@{/dataset/downloadpipe}" method="GET">
                                            <div class="form-group">
                                                <input type="hidden" name="id" th:attr="value = ${dataset.name}">
                                                <input type="submit" class="form-control submit-button" value="Download pipeline">
                                            </div>
                                        </form>
                                        </div>

                                        <div th:if="${dataset.type}=='systemdataset'">
                                            <input type="submit" class="form-control submit-button" value="System datasets doesn't have pipeline">
                                        </div>
                                    </div>
    
                                    <div class="col-3">
    
                                    </div>
                                </div>
                         </div>

                         <div class="col-6">
                            <h4 class="main-text text-center">Download dataset</h4>
                            <div class="row">
                                    <div class="col-3">
    
                                    </div>
    
                                    <div class="col-6">
                                            <form action="#" th:action="@{/dataset/download} " method="GET">
                                                <div class="form-group">
                                                    <input type="hidden" name="id" th:attr="value = ${dataset.name}">
                                                    <input type="submit" class="form-control submit-button" value="Download dataset">
                                                </div>
                                            </form>
                                    </div>
    
                                    <div class="col-3">
    
                                    </div>
                                </div>
                         </div>
                     </div>

                </div>

                <div class="col-2">

                </div>

            <div th:include= "footer.html">

            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    </body>
</html>
