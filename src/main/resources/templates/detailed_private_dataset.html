<!DOCTYPE html>
<html>

<head>
    <title>Online Preprocessor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div th:include="header.html">

        </div>

        <div class="row page-content pre-footer">
            <div class="col-1">

            </div>

            <div class="col-10">

                <div class="jumbotron border border-info">
                    <div class="row">
                        <div class="col-4">
                            <div class="row">
                                <div class="col-6 text-center">
                                    <p class="title-text">Author: </p>
                                    <p class="title-text">Name: </p>
                                    <p class="title-text">Upload date: </p>
                                    <p class="title-text">License: </p>
                                    <p class="title-text">Spam percentage: </p>
                                    <p class="title-text">Ham percentage: </p>
                                </div>

                                <div class="col-6 text-center">
                                    <p class="normal-text" th:text="${dataset.author}"></p>
                                    <p class="normal-text" th:text="${dataset.name}"></p>
                                    <p class="normal-text" th:text="${dataset.uploadDate}"></p>
                                    <p class="normal-text" th:text="${dataset.license.name}"></p>
                                    <p class="normal-text" th:text="${dataset.spamPercentage}"></p>
                                    <p class="normal-text" th:text="${dataset.hamPercentage}"></p>
                                </div>
                            </div>
                        </div>

                        <div class="col-4 text-center">
                            <p class="title-text">Description: </p>
                            <p class="normal-text" th:text="${dataset.description}"></p>
                        </div>

                        <div class="col-4">
                            <div class="row">
                                <div class="col-6 text-center">
                                    <p class="title-text">Access: </p>
                                    <p class="title-text">Languages: </p>
                                    <p class="title-text">Datatypes: </p>
                                    <p class="title-text">Type: </p>
                                    <p class="title-text">Share url: </p>
                                </div>

                                <div class="col-6 text-center">
                                    <p class="normal-text" th:text="${dataset.access}"></p>
                                    <p class="normal-text" th:text="${languages}"></p>
                                    <p class="normal-text" th:text="${datatypes}"></p>
                                    <p class="normal-text" th:text="${dataset.type}"></p>
                                    <p class="normal-text" th:text="${dataset.url}"></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-3">

                        </div>

                        <div class="col-6 text-center">

                            <p class="title-text">Actions</p>

                            <div th:if="${dataset.author == username and dataset.type != 'userdataset'}">
                                <div class="btn-group">
                                    <a class="btn btn-small btn-success"
                                        th:href="@{'/dataset/download?id=' + ${dataset.name}}">
                                        <i class="fas fa-file-download"></i>
                                    </a>
                                    <a class="btn btn-small btn-secondary"
                                        th:href="@{'/dataset/edit?id=' + ${dataset.name}}">
                                        <i class="fas fa-pen-square"></i>
                                    </a>
                                    <a class="btn btn-small btn-danger"
                                        th:href="@{'/dataset/delete?id=' + ${dataset.name}}">
                                        <i class="fas fa-trash"></i>
                                    </a>

                                </div>
                            </div>

                            <div th:if="${dataset.author == username and dataset.type == 'userdataset'}">
                                <div class="btn-group">
                                    <a class="btn btn-small btn-success"
                                        th:href="@{'/dataset/download?id=' + ${dataset.name}}">
                                        <i class="fas fa-file-download"></i>
                                    </a>
                                    <a class="btn btn-small btn-secondary"
                                        th:href="@{'/dataset/edit?id=' + ${dataset.name}}">
                                        <i class="fas fa-pen-square"></i>
                                    </a>
                                    <a class="btn btn-small btn-danger"
                                        th:href="@{'/dataset/delete?id=' + ${dataset.name}}">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                    <a class="btn btn-small btn-info"
                                        th:href="@{'/dataset/preprocess?id=' + ${dataset.name}}">
                                        <i class="fas fa-tasks"></i>
                                    </a>
                                    <a class="btn btn-small btn-info"
                                        th:href="@{'/task/detailed?id=' + ${dataset.name}}">
                                        <i class="fas fa-info-circle"></i>
                                    </a>

                                </div>
                            </div>

                            <div th:if="${dataset.author!=username}">
                                <a class="btn btn-small btn-success"
                                    th:href="@{'/dataset/download?id=' + ${dataset.name}}">
                                    <i class="fas fa-file-download"></i>
                                </a>
                            </div>


                        </div>

                        <div class="col-3">

                        </div>
                    </div>
                </div>

            </div>

            <div class="col-1">

            </div>
        </div>

        <div th:include="footer.html">

        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</body>

</html>
