<!DOCTYPE html>
<html>

    <head>
        <title th:text="#{app.name}"></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
              integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
              integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
    </head>

    <body class="main-bg">
        <div class="header">
            <div th:include="header.html"></div>
        </div>
        <div class="container">
            <div id="bs-docs-section">
                <div class="row">
                    <div class="col-12">
                        <div id="bs-component">
                            <div class="row">
                                <div class="col-12">
                                    <h2 class="main-text left" th:text="#{detailed.publicdataset.details}"></h2>
                                    <hr/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6"></div>
                                <div class="col-6 right">
                                    <div class="btn-group">
                                        <a class="btn btn-list" id="back">
                                            <i class="fas fa-arrow-circle-left"></i>
                                            <span th:text="#{back}"/>
                                        </a>
                                    </div>
                                    <div class="btn-group" th:if="${dataset.author == username and dataset.type != 'userdataset'}">
                                        <a class="btn btn-list" th:title="#{detailed.dataset.download}" data-toggle="tooltip" th:href="@{'/dataset/download?id=' + ${dataset.name}}">
                                            <i class="fas fa-file-download"></i>
                                        </a>
                                        <a class="btn btn-list" th:title="#{detailed.dataset.edit}" data-toggle="tooltip" th:href="@{'/dataset/edit?id=' + ${dataset.name}}">
                                            <i class="fas fa-pen-square"></i>
                                        </a>
                                        <a class="btn btn-list" th:title="#{detailed.dataset.delete}" data-toggle="tooltip" th:href="@{'/dataset/delete?id=' + ${dataset.name}}">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </div>

                                    <div class="btn-group" th:if="${dataset.author == username and dataset.type == 'userdataset'}">
                                        <a class="btn btn-list" th:title="#{detailed.dataset.download}" data-toggle="tooltip" th:href="@{'/dataset/download?id=' + ${dataset.name}}">
                                            <i class="fas fa-file-download"></i>
                                        </a>
                                        <a class="btn btn-list" th:title="#{detailed.dataset.edit}" data-toggle="tooltip" th:href="@{'/dataset/edit?id=' + ${dataset.name}}">
                                            <i class="fas fa-pen-square"></i>
                                        </a>
                                        <a class="btn btn-list" th:title="#{detailed.dataset.delete}" data-toggle="tooltip" th:href="@{'/dataset/delete?id=' + ${dataset.name}}">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                        <a class="btn btn-list" th:title="#{detailed.dataset.viewpreprocess}" data-toggle="tooltip" th:href="@{'/task/preprocess?id=' + ${dataset.name}}">
                                            <i class="fas fa-tasks"></i>
                                        </a>
                                        <a class="btn btn-list" th:title="#{detailed.dataset.detail}" data-toggle="tooltip" th:href="@{'/task/detailed?task=' + ${dataset.getCreationTask()}}">
                                            <i class="fas fa-info-circle"></i>
                                        </a>
                                    </div>

                                    <a class="btn btn-list" th:title="#{detailed.dataset.download}" data-toggle="tooltip" th:href="@{'/dataset/download?id=' + ${dataset.name}}"  th:if="${dataset.author!=username}">
                                        <i class="fas fa-file-download"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3 left"><p class="title-text" th:text="#{detailed.dataset.author}"> </p></div>
                            <div class="col-9 left"><p class="normal-text" th:text="${dataset.author}"></p></div>
                        </div>
                        <div class="row">
                            <div class="col-3 left"> <p class="title-text" th:text="#{detailed.dataset.name}"></p></div>
                            <div class="col-9 left"><p class="normal-text" th:text="${dataset.name}"></p></div>
                        </div>
                        <div class="row">
                            <div class="col-3 left"> <p class="title-text" th:text="#{detailed.dataset.description}"> </p></div>
                            <div class="col-9 left"> <p class="normal-text" th:text="${dataset.description}"></p></div>
                        </div>
                        <div class="row">
                            <div class="col-3 left"> <p class="title-text" th:text="#{detailed.dataset.uploaddate}"> </p></div>
                            <div class="col-9 left"> <p class="normal-text" th:text="${dataset.uploadDate}"></p></div>
                        </div>
                        <div class="row">
                            <div class="col-3 left"> <p class="title-text" th:text="#{detailed.dataset.license}"> </p></div>
                            <div class="col-9 left"> <p class="normal-text" th:text="${dataset.license.name}"></p></div>
                        </div>
                        <div class="row">
                            <div class="col-3 left">  <p class="title-text" th:text="#{detailed.dataset.spampercentage}"> </p></div>
                            <div class="col-9 left">  <p class="normal-text" th:text="${dataset.spamPercentage}"></p></div>
                        </div>
                        <div class="row">
                            <div class="col-3 left"> <p class="title-text" th:text="#{detailed.publicdataset.hampercentage}"> </p></div>
                            <div class="col-9 left">   <p class="normal-text" th:text="${dataset.hamPercentage}"></p></div>
                        </div>
                        <div class="row">
                            <div class="col-3 left"><p class="title-text" th:text="#{detailed.dataset.access}"> </p></div>
                            <div class="col-9 left"><p class="normal-text" th:text="${dataset.access}"></p></div>
                        </div>
                        <div class="row">
                            <div class="col-3 left"><p class="title-text" th:text="#{detailed.dataset.languages}"> </p></div>
                            <div class="col-9 left"><p class="normal-text" th:text="${languages}"></p></div>
                        </div>
                        <div class="row">
                            <div class="col-3 left"> <p class="title-text" th:text="#{detailed.dataset.datatypes}"> </p></div>
                            <div class="col-9 left"><p class="normal-text" th:text="${datatypes}"></p></div>
                        </div>
                        <div class="row">
                            <div class="col-3 left"> <p class="title-text" th:text="#{detailed.dataset.type}"> </p></div>
                            <div class="col-9 left"> <p class="normal-text" th:text="${dataset.type}"></p></div>
                        </div>
                        <div class="row">
                            <div class="col-3 left"> <p class="title-text" th:text="#{detailed.dataset.share}"> </p></div>
                            <div class="col-9 left"> <p class="normal-text" th:text="${dataset.url}"></p></div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:include="footer.html">
</body>

</html>
