<!DOCTYPE html>
<html>

<head>
    <title th:text="#{app.name}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div th:include="header.html">

        </div>

        <div class="row page-content pre-footer">
            <div class="col-1">

            </div>

            <div class="col-10">

                <div class="jumbotron border border-info">
                    <div class="row">
                        <div class="col-4">
                            <div class="row">
                                <div class="col-6 text-center">
                                    <p class="title-text" th:text="#{detailed.dataset.author}"> </p>
                                    <p class="title-text" th:text="#{detailed.dataset.name}"> </p>
                                    <p class="title-text" th:text="#{detailed.dataset.uploaddate}"> </p>
                                    <p class="title-text" th:text="#{detailed.dataset.license}"> </p>
                                    <p class="title-text" th:text="#{detailed.dataset.spampercentage}"> </p>
                                    <p class="title-text" th:text="#{detailed.dataset.hampercentage}"> </p>
                                </div>

                                <div class="col-6 text-center">
                                    <p class="normal-text" th:text="${dataset.author}"></p>
                                    <p class="normal-text" th:text="${dataset.name}"></p>
                                    <p class="normal-text" th:text="${dataset.uploadDate}"></p>
                                    <p class="normal-text" th:text="${dataset.license.name}"></p>
                                    <p class="normal-text" th:text="${dataset.spamPercentage}"></p>
                                    <p class="normal-text" th:text="${dataset.hamPercentage}"></p>
                                </div>
                            </div>
                        </div>

                        <div class="col-4 text-center">
                            <p class="title-text" th:text="#{detailed.dataset.description}"> </p>
                            <p class="normal-text" th:text="${dataset.description}"></p>
                        </div>

                        <div class="col-4">
                            <div class="row">
                                <div class="col-6 text-center">
                                    <p class="title-text" th:text="#{detailed.dataset.access}"> </p>
                                    <p class="title-text" th:text="#{detailed.dataset.languages}"> </p>
                                    <p class="title-text" th:text="#{detailed.dataset.datatypes}"> </p>
                                    <p class="title-text" th:text="#{detailed.dataset.type}"> </p>
                                    <p class="title-text" th:text="#{detailed.dataset.share}"> </p>
                                </div>

                                <div class="col-6 text-center">
                                    <p class="normal-text" th:text="${dataset.access}"></p>
                                    <p class="normal-text" th:text="${languages}"></p>
                                    <p class="normal-text" th:text="${datatypes}"></p>
                                    <p class="normal-text" th:text="${dataset.type}"></p>
                                    <p class="normal-text" th:text="${dataset.url}"></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-3">

                        </div>

                        <div class="col-6 text-center">

                            <p class="title-text" th:text="#{detailed.dataset.actions}"></p>

                            <div th:if="${dataset.author == username and dataset.type != 'userdataset'}">
                                <div class="btn-group">
                                    <a class="btn btn-small btn-success"
                                        th:href="@{'/dataset/download?id=' + ${dataset.name}}">
                                        <i class="fas fa-file-download"></i>
                                    </a>
                                    <a class="btn btn-small btn-secondary"
                                        th:href="@{'/dataset/edit?id=' + ${dataset.name}}">
                                        <i class="fas fa-pen-square"></i>
                                    </a>
                                    <a class="btn btn-small btn-danger"
                                        th:href="@{'/dataset/delete?id=' + ${dataset.name}}">
                                        <i class="fas fa-trash"></i>
                                    </a>

                                </div>
                            </div>

                            <div th:if="${dataset.author == username and dataset.type == 'userdataset'}">
                                <div class="btn-group">
                                    <a class="btn btn-small btn-success"
                                        th:href="@{'/dataset/download?id=' + ${dataset.name}}">
                                        <i class="fas fa-file-download"></i>
                                    </a>
                                    <a class="btn btn-small btn-secondary"
                                        th:href="@{'/dataset/edit?id=' + ${dataset.name}}">
                                        <i class="fas fa-pen-square"></i>
                                    </a>
                                    <a class="btn btn-small btn-danger"
                                        th:href="@{'/dataset/delete?id=' + ${dataset.name}}">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                    <a class="btn btn-small btn-info"
                                        th:href="@{'/task/preprocess?id=' + ${dataset.name}}">
                                        <i class="fas fa-tasks"></i>
                                    </a>
                                    <a class="btn btn-small btn-info"
                                        th:href="@{'/task/detailed?task=' + ${dataset.task.id}}">
                                        <i class="fas fa-info-circle"></i>
                                    </a>

                                </div>
                            </div>

                            <div th:if="${dataset.author!=username}">
                                <a class="btn btn-small btn-success"
                                    th:href="@{'/dataset/download?id=' + ${dataset.name}}">
                                    <i class="fas fa-file-download"></i>
                                </a>
                            </div>


                        </div>

                        <div class="col-3">

                        </div>
                    </div>
                </div>

            </div>

            <div class="col-1">

            </div>
        </div>

        <div th:include="footer.html">

        </div>
</body>

</html>
