<!DOCTYPE html>
<html>

<head>
    <title>Online Preprocessor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div th:include="header.html">

        </div>

        <div class="row page-content pre-footer">
            <div class="col-2">

            </div>

            <div class="col-8  main-div-bg">
                <img class="header-logo" src="/images/databaseblue.svg" alt="databaseblue.svg" height="64" width="64">
                <h3 class="main-text text-center">Dataset details</h3>
                <div class="page-content">
                    <img class="header-logo" src="/images/authorplaceholder.svg" alt="authorplaceholder.svg" height="64"
                        width="64">
                    <div class="row">
                        <div class="col-3">

                        </div>
                        <div class="col-6 text-center">

                            <h4 class="main-text">Author</h4>
                            <div class="form-group">
                                <input type="text" class="form-control aligned-input" th:attr="value = ${dataset.author}"
                                    readonly>
                            </div>
                        </div>
                        <div class="col-3">

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-3">

                        </div>
                        <div class="col-6 text-center">

                            <h4 class="main-text">Dataset name</h4>
                            <div class="form-group">
                                <input type="text" class="form-control aligned-input" th:attr="value = ${dataset.name}"
                                    readonly>
                            </div>
                        </div>
                        <div class="col-3">

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-3">

                        </div>
                        <div class="col-6 text-center">

                            <h4 class="main-text">Upload date</h4>
                            <div class="form-group">
                                <input type="text" class="form-control aligned-input" th:attr="value = ${dataset.uploadDate}"
                                    readonly>
                            </div>
                        </div>

                        <div class="col-3">

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-3">

                        </div>

                        <div class="col-6 text-center">
                            <h4 class="main-text">Description</h4>
                            <div class="form-group">
                                <textarea class="form-control" rows="5" th:text="${dataset.description}" readonly></textarea>
                            </div>
                        </div>

                        <div class="col-3">

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-3">

                        </div>
                        <div class="col-6 text-center">

                            <h4 class="main-text">DOI</h4>
                            <div class="form-group">
                                <input type="text" class="form-control aligned-input" th:attr="value = ${dataset.doi}"
                                    readonly>
                            </div>
                        </div>

                        <div class="col-3">

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-3">

                        </div>
                        <div class="col-6 text-center">

                            <h4 class="main-text">License</h4>
                            <div class="form-group">
                                <input type="text" class="form-control aligned-input" th:attr="value = ${dataset.license.name}"
                                    readonly>
                            </div>
                        </div>

                        <div class="col-3">

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-3">

                        </div>
                        <div class="col-6 text-center">

                            <h4 class="main-text">URL</h4>
                            <div class="form-group">
                                <input type="text" class="form-control aligned-input" th:attr="value = ${dataset.url}"
                                    readonly>
                            </div>
                        </div>

                        <div class="col-3">

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-3">

                        </div>
                        <div class="col-6 text-center">

                            <h4 class="main-text">Type</h4>
                            <div class="form-group">
                                <input type="text" class="form-control aligned-input" th:attr="value = ${dataset.type}"
                                    readonly>
                            </div>
                        </div>

                        <div class="col-3">

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-3">

                        </div>
                        <div class="col-6 text-center">

                            <h4 class="main-text">Access</h4>
                            <div class="form-group">
                                <input type="text" class="form-control aligned-input" th:attr="value = ${dataset.access}"
                                    readonly>
                            </div>
                        </div>

                        <div class="col-3">

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-3">

                        </div>

                        <div class="col-3 text-center">
                            <h4 class="main-text">Spam percentage</h4>
                            <div class="form-group">
                                <input type="text" class="form-control aligned-input" th:attr="value = ${dataset.spamPercentage}"
                                    readonly>
                            </div>
                        </div>

                        <div class="col-3 text-center">
                            <h4 class="main-text">Ham percentage</h4>
                            <div class="form-group">
                                <input type="text" class="form-control aligned-input" th:attr="value = ${dataset.hamPercentage}"
                                    readonly>
                            </div>
                        </div>

                        <div class="col-3">

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-3">

                        </div>

                        <div class="col-6 text-center">
                            <h4 class="main-text">Languages</h4>
                            <div class="form-group">
                                <input type="text" class="form-control aligned-input" th:attr="value = ${languages}">
                            </div>
                        </div>

                        <div class="col-3">

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-3">

                        </div>

                        <div class="col-6 text-center">
                            <h4 class="main-text">Datatypes</h4>
                            <div class="form-group">
                                <input type="text" class="form-control aligned-input" th:attr="value = ${datatypes}">
                            </div>
                        </div>
                        <div class="col-3">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">

                        </div>
                        <div class="col-6">
                            <div th:if="${dataset.pipeline}!=null">
                                <div class="row">
                                    <div class="col-6">
                                        <form action="#" th:action="@{/dataset/download}" method="GET">
                                            <input type="hidden" name="id" th:attr="value = ${dataset.name}">
                                            <input type="submit" class="form-control submit-button" value="Download dataset">
                                        </form>
                                    </div>
                                    <div class="col-6">
                                        <form action="#" th:action="@{/dataset/downloadpipeline}" method="GET">
                                            <input type="hidden" name="id" th:attr="value = ${dataset.name}">
                                            <input type="submit" class="form-control submit-button" value="Download pipeline">
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div th:unless="${dataset.pipeline}!=null">
                                <form action="#" th:action="@{/dataset/download}" method="GET">
                                    <input type="hidden" name="id" th:attr="value = ${dataset.name}">
                                    <input type="submit" class="form-control submit-button" value="Download dataset">
                                </form>
                            </div>
                        </div>
                        <div class="col-3">

                        </div>
                    </div>

                </div>
            </div>

        </div>

        <div th:include="footer.html">

        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</body>

</html>
