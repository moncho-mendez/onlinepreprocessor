<!DOCTYPE HTML>
<html>

<head>
    <title>Online Preprocessor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="main-bg">
    <div class="container-fluid">
        <div th:include="header.html">

        </div>

        <div th:if="${message}">
            <div class="row page-content">
                <div class="col-4">

                </div>

                <div class="col-4 message">
                    <p class="main-text text-center" th:text="${message}"></p>
                </div>

                <div class="col-4">

                </div>
            </div>
        </div>

        <main class="page-content pre-footer">
            <div class="row">
                <div class="col-3">

                </div>

                <div class="col-6 text-center form-bg">
                    <p class="title-text">Dataset to preprocess: </p>
                    <p class="normal-text" th:text="${dataset.name}"></p>
                        
                    <form action="#" th:action="@{/task/preprocess/create}" th:object="${task}" 
                        enctype="multipart/form-data" method="POST">
                        <div class="form-group">

                            <div class="row">
                                <div class="col-4">

                                </div>
                                
                                <div class="col-4 text-center">
                                    <input type="hidden" name="preprocessDataset" th:attr="value = ${dataset.name}">
                                    <p class="title-text">Description of the preprocessing task</p>
                                    <textarea class="form-control" rows="10"
                                        placeholder="Description of the preprocessing operations"
                                        name="description" required></textarea>
                                        
                                    <p class="title-text">Pipeline XML</p>
                                    <input type="file" name="multipart" required>
                                    
                                    <input class="form-control submit-button" type="submit" value="Create task">
                                </div>

                                <div class="col-4">

                                </div>
                            </div>

                        </div>

                    </form>

                </div>

                <div class="col-3">

                </div>
            </div>

        </main>

        <div th:include="footer.html"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/jqueryFunctions.js"></script>
</body>

</html>
