<!DOCTYPE HTML>
<html>

<head>
    <title>Online Preprocessor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="main-bg">
    <div class="container-fluid">
        <div th:include="header.html">

        </div>

        <div th:if="${message}">
            <div class="row page-content">
                <div class="col-4">

                </div>

                <div class="col-4 message">
                    <p class="main-text text-center" th:text="${message}"></p>
                </div>

                <div class="col-4">

                </div>
            </div>
        </div>

        <main class="page-content pre-footer">
            <div class="row">
                <div class="col-3">

                </div>

                <div class="col-6 text-center form-bg">
                    <p class="title-text" th:text="#{createpreprocessing.title}"> </p>
                    <p class="normal-text" th:text="${dataset.name}"></p>
                        
                    <form action="#" th:action="@{/task/preprocess/create}" th:object="${task}" 
                        enctype="multipart/form-data" method="POST">
                        <div class="form-group">

                            <div class="row">
                                <div class="col-4">

                                </div>
                                
                                <div class="col-4 text-center">
                                    <input type="hidden" name="preprocessDataset" th:attr="value = ${dataset.name}">
                                    <p class="title-text" th:text="#{createpreprocessing.description}"></p>
                                    <textarea class="form-control" rows="10"
                                        th:attr="placeholder = #{createpreprocessing.placeholder.description}"
                                        name="description" required></textarea>
                                        
                                    <p class="title-text" th:text="#{createpreprocessing.pipeline}"></p>
                                    <input type="file" name="multipart" required>
                                    
                                    <input class="form-control submit-button" type="submit" th:attr="value = #{createpreprocessing.submit.button}">
                                </div>

                                <div class="col-4">

                                </div>
                            </div>

                        </div>

                    </form>

                </div>

                <div class="col-3">

                </div>
            </div>

        </main>

        <div th:include="footer.html"></div>
    </div>
</body>

</html>
