<!DOCTYPE html>
<html>
    <head>
        <title th:text="#{app.name}"></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
              crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/css/style.css">
    </head>
    <body class="main-bg">
        <div class="container-fluid">
            <div th:include="header"></div>
            <div id="form">
                <form action="#" th:action="@{/dataset/create}" th:object="${dataset}" enctype="multipart/form-data" method="POST">
                    <div class="row page-content pre-footer">
                        <div class="col-3">
                            <div class="main-div-bg pre-footer">
                                <div class="text-center">
                                    <h5 class="main-text" th:text="#{create.dataset.title}"></h5>
                                </div>
                                <div class="row">

                                    <div class="col-1"></div>
                                    <div class="col-10">
                                        <ul class="list-group">
                                            <li class="list-group-item top-bg topdiv-text">
                                                <a class="topdiv-text" data-toggle="collapse" th:text="#{create.dataset.licenses}" href="#licenses"></a>
                                            </li>
                                            <div class="collapse main-div-bg" id="licenses">
                                                <ul class="list-group">
                                                    <div th:each="license : ${licenses}">
                                                        <li class="list-group-item">
                                                            <div class="row">
                                                                <div class="col-10">
                                                                    <p class="main-text" th:text="${license.name}"></p>
                                                                </div>
                                                                <div class="col-2 form-group">
                                                                    <input type="checkbox" class="form-control" name="licenses" th:attr="value = ${license.name}">
                                                                </div>
                                                            </div>
                                                        </li>
                                                    </div>
                                                </ul>
                                            </div>
                                            <li class="list-group-item top-bg topdiv-text">
                                                <a class="topdiv-text" data-toggle="collapse" th:text="#{create.dataset.datatypes}" href="#datatypes">
                                                </a>
                                            </li>
                                            <div class="collapse main-div-bg" id="datatypes">
                                                <ul class="list-group">
                                                    <div th:each="datatype : ${datatypes}">
                                                        <li class="list-group-item">
                                                            <div class="row">
                                                                <div class="col-10">
                                                                    <p class="main-text" th:text="${datatype.datatype}"></p>
                                                                </div>

                                                                <div class="col-2 form-group">
                                                                    <input type="checkbox" class="form-control" name="datatype"
                                                                           th:attr="value = ${datatype.datatype}" onchange="enableInput(this.id)"
                                                                           th:id="${datatype.datatype}+checkbox">
                                                                </div>
                                                            </div>
                                                        </li>
                                                    </div>
                                                </ul>
                                            </div>
                                            <li class="list-group-item top-bg topdiv-text">
                                                <a class="topdiv-text" data-toggle="collapse" th:text="#{create.dataset.languages}" href="#languages">
                                                </a>
                                            </li>
                                            <div class="collapse main-div-bg" id="languages">
                                                <ul class="list-group">
                                                    <div th:each="language : ${languages}">
                                                        <li class="list-group-item">
                                                            <div class="row">
                                                                <div class="col-10">
                                                                    <p class="main-text" th:text="${language.language}"></p>
                                                                </div>
                                                                <div class="col-2 form-group">
                                                                    <input type="checkbox" class="form-control" name="language"
                                                                           th:attr="value = ${language.language}">
                                                                </div>
                                                            </div>
                                                        </li>
                                                    </div>
                                                </ul>
                                            </div>
                                        </ul>

                                        <div class="text-center">
                                            <p class="main-text" th:text="#{create.dataset.messagesdate}"></p>
                                        </div>
                                        <div class="row">
                                            <div class="col-6 form-group">
                                                <input type="date" id="date1" class="form-control" name="date1" value="">
                                            </div>

                                            <div class="col-6 form-group">
                                                <input type="date" id="date2" class="form-control" name="date2" value="">
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-4">

                                            </div>

                                            <div class="col-4 form-group">
                                                <input type="button" onclick="updateDatasetsList()" class="form-control submit-button"
                                                       th:attr="value = #{create.dataset.apply}">
                                            </div>
                                            <div class="col-4"></div>
                                        </div>
                                    </div>
                                    <div class="col-1"></div>
                                </div>
                            </div>
                        </div>

                        <div class="col-8 main-div-bg">
                            <img class="header-logo" src="/images/databaseblue.svg" alt="databaseblue.svg" width="64" height="64">
                            <h3 class="main-text-header text-center" th:text="#{create.dataset.title}"></h3>

                            <div class="page-content">
                                <h4 class="main-text-header text-center" th:text="#{create.dataset.select}"></h4>
                                <div class="row">
                                    <div class="col-1"></div>
                                    <div class="col-10">
                                        <div class="table-responsive text-center">
                                            <table class="table">
                                                <thead>
                                                    <th scope="col" th:text="#{create.dataset.table.name}"></th>
                                                    <th scope="col" th:text="#{create.dataset.table.author}"></th>
                                                    <th scope="col" th:text="#{create.dataset.table.license}"></th>
                                                    <th scope="col" th:text="#{create.dataset.table.languages}"></th>
                                                    <th scope="col" th:text="#{create.dataset.table.datatypes}"></th>
                                                    <th scope="col" th:text="#{create.dataset.table.select}"></th>
                                                </thead>
                                                <tbody>
                                                    <div th:each="dataset : ${datasets}">
                                                        <tr>
                                                            <th scope="row" th:text="${dataset.name}"></th>
                                                            <td th:text="${dataset.author}"></td>
                                                            <td th:text="${dataset.license.name}"></td>
                                                            <td>
                                                                <a class="btn btn-small btn-info dropdown-toggle" data-toggle="dropdown"
                                                                   href="#">
                                                                    <i class="fas fa-language"></i>
                                                                    <span class="icon-caret-down"></span>
                                                                </a>
                                                                <ul class="dropdown-menu">
                                                                    <div th:each="language : ${dataset.language}">
                                                                        <li th:text="${language.language}"></li>
                                                                    </div>
                                                                </ul>
                                                            </td>
                                                            <td>
                                                                <a class="btn btn-small btn-info dropdown-toggle" data-toggle="dropdown"
                                                                   href="#">
                                                                    <i class="fas fa-file-signature"></i>
                                                                    <span class="icon-caret-down"></span>
                                                                </a>
                                                                <ul class="dropdown-menu">
                                                                    <div th:each="datatype : ${dataset.datatypes}">
                                                                        <li th:text="${datatype.datatype}"></li>
                                                                    </div>
                                                                </ul>
                                                            </td>
                                                            <td><input id="checkboxUpdateTable" class="form-control" type="checkbox" name="datasets"
                                                                       th:attr="value = ${dataset.name}" onclick="updateTable(this.id)"></td>
                                                        </tr>
                                                    </div>
                                                </tbody>
                                            </table>
                                        </div>
                                        <div class="page-content">

                                            <h4 class="main-text-header text-center" th:text="#{create.dataset.metadata}"></h4>
                                            <div class="form-group">
                                                <input type="text" class="form-control" name="name" th:attr="placeholder = #{create.dataset.placeholder.name}"
                                                       required="required" onchange="dynamicUrl(this.value)">
                                                <label class="error-label" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:attr="placeholder = #{add.dataset.placeholder.nameerror}"></label>
                                            </div>
                                            <div class="form-group">
                                                <textarea rows="5" class="form-control" name="description" th:attr="placeholder = #{create.dataset.placeholder.description}"
                                                          required="required"></textarea>
                                                <label class="error-label" th:if="${#fields.hasErrors('description')}"
                                                       th:errors="*{description}" th:attr="placeholder = #{add.dataset.placeholder.descriptionerror}"></label>
                                            </div>
                                            <!-- The license -->
                                            <div class="form-group">
                                                <label for="#{add.dataset.license}" id="llicense" name="llicense" class="col-md-12 control-label left" th:text="#{add.dataset.license}" ></label>
                                                <select class="form-control col-md-6" id="selectLicense" name="license" required>
                                                    <option value="" disabled selected th:text="#{add.dataset.placeholder.license}"></option>
                                                    <div th:each="license : ${licenses}">
                                                        <option th:value="${license.name}" th:text="${license.name}"></option>
                                                    </div>
                                                </select>
                                                <label class="error-label" th:if="${#fields.hasErrors('license')}" th:errors="*{license}" th:attr="placeholder = #{add.dataset.placeholder.licenseerror}"></label>
                                            </div>
                                            <!-- /The license -->
                                            <div class="form-group">
                                                <input type="text" class="form-control" name="doi" placeholder="DOI">
                                                <label class="error-label" th:if="${#fields.hasErrors('doi')}" th:errors="*{doi}" th:attr="placeholder = #{add.dataset.placeholder.doierror}"></label>
                                            </div>
                                            <div class="row text-center">
                                                <div class="col-4">
                                                    <label th:text="#{create.dataset.label.visibility}"></label>
                                                </div>
                                                <div class="col-8">
                                                    <label th:text="#{create.dataset.label.url}"></label>
                                                </div>
                                            </div>
                                            <div class="row text-center">
                                                <div class="col-4">
                                                    <label class="radio-inline main-text"><input type="radio" name="access"
                                                                                                 value="private" required="required" checked th:text="#{add.dataset.private}"></label>
                                                    <label class="radio-inline main-text"><input type="radio" name="access"
                                                                                                 value="protected" required="required" th:text="#{add.dataset.protected}"></label>
                                                    <label class="radio-inline main-text"><input type="radio" name="access"
                                                                                                 value="public" required="required" th:text="#{add.dataset.public}"></label>
                                                </div>
                                                <div class="col-8">
                                                    <div class="form-group">
                                                        <input type="text" class="form-control" id="url" name="url" th:attr="value = ${host}"
                                                               readonly="readonly">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="page-content">
                                                <div class="row">
                                                    <div class="col-3">

                                                    </div>

                                                    <div class="col-6 text-center">
                                                        <h4 class="main-text" th:text="#{create.dataset.parameters}"></h4>
                                                        <div class="row">
                                                            <div class="col-6 form-group">
                                                                <p class="main-text" th:text="#{create.dataset.filenumber}"></p>
                                                            </div>
                                                            <div class="col-6 form-group">
                                                                <input type="number" class="form-control" id="fileNumber" name="inputFileNumber" value="0" required>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="col-3">

                                                    </div>
                                                </div>
                                            </div>

                                            <div class="page-content row">
                                                <div class="col-3">
                                                    <div class="row">
                                                        <div class="col-2">

                                                        </div>
                                                        <div class="col-8 form-group text-center">
                                                            <input class="form-control" type="radio" name="mode" value="spam" checked>
                                                            <p class="main-text" th:text="#{create.dataset.spampercentage}"></p>
                                                            <input type="number" class="form-control" placeholder="Spam%" id="inputSpamPercentage"
                                                                   name="inputSpamPercentage" value="0" required>
                                                            <div class="text-center" th:fragment="info-spam" id="info-spam">
                                                                <div th:if="${spamErrorInput}!=null">
                                                                    <p class="error-label" th:text="${spamErrorInput}"></p>
                                                                </div>
                                                                <div th:if="${spamSuccessInfo}!=null">
                                                                    <p class="info-label" th:text="${spamSuccessInfo}"></p>
                                                                </div>
                                                                <div th:if="${spamInsufficientInfo}!=null">
                                                                    <p class="error-label" th:text="${spamInsufficientInfo}"></p>
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <input type="button" class="form-control submit-button" name="checkSpamButton" th:attr="value = #{create.dataset.button.check}" 
                                                                       onclick="checkIfPosibleSpam()">
                                                            </div>
                                                        </div>

                                                        <div class="col-2">

                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col-1">
                                                    <br>
                                                    <br>
                                                    <br>
                                                    <br>
                                                    <h3 class="main-text">OR</h3>
                                                </div>

                                                <div class="col-8 text-center">
                                                    <input class="form-control" type="radio" name="mode" value="datatype">
                                                    <p class="main-text" th:text="#{create.dataset.datatypespercentage}"></p>
                                                    <div class="row">
                                                        <div class="col-3">

                                                        </div>
                                                        <div class="col-3 text-center">
                                                            <p>Spam %</p>
                                                        </div>
                                                        <div class="col-3 text-center">
                                                            <p>Ham %</p>
                                                        </div>
                                                        <div class="col-3">

                                                        </div>
                                                    </div>

                                                    <div th:fragment="datatypes-table" id="datatypes-table">
                                                        <div th:each="datatype : ${tableDatatypes}">
                                                            <div class="row">
                                                                <div class="col-3 text-center">
                                                                    <p class="main-text" th:text="${datatype}"></p>
                                                                </div>

                                                                <div class="col-3 form-group">
                                                                    <div th:if="${__${'inputspam'+ #strings.replace(datatype,'.','')}__}!=null">
                                                                        <input class="form-control" type="number" th:id="'inputSpam'+${datatype}" th:name="'inputSpam'+${datatype}" th:attr="value = ${__${'inputspam'+ #strings.replace(datatype,'.','')}__}" required>
                                                                    </div>
                                                                    <div th:unless="${__${'inputspam'+ #strings.replace(datatype,'.','')}__}!=null">
                                                                        <input class="form-control" type="number" th:id="'inputSpam'+${datatype}" th:name="'inputSpam'+${datatype}" value="0" required>
                                                                    </div>
                                                                    <div th:if="${__${'necesary'+ #strings.replace(datatype,'.','') + 'spam'}__}!=null">
                                                                        <p th:class="${class}" th:text="'Necesary: ' + ${__${'necesary'+ #strings.replace(datatype,'.','')+'spam'}__}"></p>
                                                                    </div>
                                                                    <div th:if="${__${'available'+ #strings.replace(datatype,'.','')+'spam'}__}!=null">
                                                                        <p th:class="${class}" th:text="'Available: ' + ${__${'available'+ #strings.replace(datatype,'.','')+'spam'}__}"></p>
                                                                    </div>
                                                                </div>

                                                                <div class="col-3 form-group">
                                                                    <div th:if="${__${'inputham'+ #strings.replace(datatype,'.','')}__}!=null">
                                                                        <input class="form-control" type="number" th:id="'inputHam'+${datatype}" th:name="'inputHam'+${datatype}" th:attr="value = ${__${'inputham'+ #strings.replace(datatype,'.','')}__}" required>
                                                                    </div>
                                                                    <div th:unless="${__${'inputham'+ #strings.replace(datatype,'.','')}__}!=null">
                                                                        <input class="form-control" type="number" th:id="'inputHam'+${datatype}" th:name="'inputHam'+${datatype}" value="0" required>
                                                                    </div>

                                                                    <div th:if="${__${'necesary'+ #strings.replace(datatype,'.','') + 'ham'}__}!=null">
                                                                        <p th:class="${class}" th:text="'Necesary: ' + ${__${'necesary'+ #strings.replace(datatype,'.','')+'ham'}__}"></p>
                                                                    </div>
                                                                    <div th:if="${__${'available'+ #strings.replace(datatype,'.','')+'ham'}__}!=null">
                                                                        <p th:class="${class}" th:text="'Available: ' + ${__${'available'+ #strings.replace(datatype,'.','')+'ham'}__}"></p>
                                                                    </div>
                                                                </div>

                                                                <div class="col-3">

                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div class="row">
                                                            <div class="col-4">

                                                            </div>

                                                            <div class="col-4">
                                                                <input id="buttonCheckDatatypes" type="button" class="form-control submit-button" onclick="updateTable(this.id)" th:attr="value = #{create.dataset.button.check}">
                                                                <div th:if="${datatypesInputError}">
                                                                    <p class="error-label" th:text="${datatypesInputError}"></p>
                                                                </div>
                                                                <div th:unless="${datatypesInputError}">
                                                                    <div th:if="${datatypesSuccessInfo}">
                                                                        <p class="info-label" th:utext="${datatypesSuccessInfo}"></p>
                                                                    </div>
                                                                    <div th:if="${datatypesInsufficientInfo}">
                                                                        <p class="error-label" th:utext="${datatypesInsufficientInfo}"></p>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                            <div class="col-4">

                                                            </div>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group submit-dataset">
                                                <input type="submit" class="submit-button form-control" th:attr="value = #{create.dataset.button.submit}"><br>
                                            </div>

                                            </form>
                                        </div>

                                    </div>
                                </div>

                                <div class="col-1">

                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="col-1">

                    </div>
            </div>
        </div>

        <div th:include="footer" class="sticky-bottom">

        </div>

    </body>

</html>
