<!DOCTYPE html>
<html>

<head>
    <title>Online Preprocessor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body class="main-bg">
    <div class="container-fluid">

        <div th:include="header.html">
            
        </div>

        <div class="row page-content">
            <div class="col-2">

            </div>

            <div class="col-8 form-bg">
                <form action="#" th:action="@{/dataset/upload}" th:object="${dataset}" enctype="multipart/form-data" method="POST">
                    <img class="header-logo" src="/images/databaseblue.svg" alt="databaseblue.svg" height="64" width="64">
                    <h2 class="main-text text-center">Upload dataset</h2>
                        <div class="form-group">
                        <input type="text" class="form-control" name="name" placeholder="Name of the dataset" required="required">
                        <label class="error-label" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Dataset name error</label>
                        </div>
                        <div class="form-group">
                        <textarea rows="5" class="form-control" name="description" placeholder="Description of the dataset" required="required"></textarea>
                        <label class="error-label" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description error</label>
                        </div>
                        <div class="form-group">
                        <input type="text" class="form-control" name="doi" placeholder="DOI">
                        <label class="error-label" th:if="${#fields.hasErrors('doi')}" th:errors="*{doi}">There is an error in the doi format</label>
                        </div>

                        <div class="row text-center">
                            <div class="col-4"> 
                                <label>Acess type</label>
                            </div>

                            <div class="col-8">
                                <label>This is the url to the dataset when it has public access</label>
                            </div>
                        </div>

                        <div class="row text-center">
                            <div class="col-4">
                                <label class="radio-inline main-text"><input type="radio" name="access" value="private" required="required" checked>Private</label>
                                <label class="radio-inline main-text"><input type="radio" name="access" value="protected" required="required">Protected</label>
                                <label class="radio-inline main-text"><input type="radio" name="access" value="public" required="required">Public</label>
                            </div>
                            <div class="col-8">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="url" th:attr="value = ${host}" readonly="readonly">
                                </div>
                            </div>
                        </div>

                        <div class="row files">
                                <div class="col-3">

                                </div>

                                <div class="col-6 text-center">
                                    <div class="form-group">
                                        <label for="dataset-file" class="main-text">Dataset zip file</label>
                                        <input type="file" class="form-control-file" name="dataset-file" id="dataset-file" required="required">
                                    </div>
                                </div>

                                <div class="col-3">

                                </div>
                        </div>
                            
                        <div class="form-group submit-dataset">
                        <input type="submit" class="submit-button form-control" value="Upload dataset"><br>
                        </div>
                    </form>
            </div>

            <div class="col-2">

            </div>
        </div>

        <div th:include="footer.html">

        </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
