<!DOCTYPE html>

<html>

<head>

    <title>Online preprocessor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body class="main-bg">
    <div class="container-fluid">

        <div th:include="header">

        </div>

        <div class="modal fade" id="datasetModal" tabindex="-1" role="dialog" aria-labelledby="datasetModal" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header top-bg">
                      <h5 class="modal-title topdiv-text" id="datasetModalLabel">Dataset info</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body main-div-bg">
                         <div th:fragment="dataset" id="dataset-info">
                             <h5 class="main-text text-center">Dataset name</h5>
                             <p class="main-text text-center" th:text="${dataset.name}"></p>

                             <h5 class="main-text text-center">Description</h5>
                             <p class="main-text text-center" th:text="${dataset.description}"></p>

                             <h5 class="main-text text-center">Upload date</h5>
                             <p class="main-text text-center" th:text="${dataset.uploadDate}"></p>

                             <h5 class="main-text text-center">Percentage spam</h5>
                             <p class="main-text text-center" th:text="${dataset.spamPercentage}"></p>

                             <h5 class="main-text text-center">Percentage ham</h5>
                             <p class="main-text text-center" th:text="${dataset.hamPercentage}"></p>

                             <h5 class="main-text text-center">Languages</h5>
                             <div th:each="language : ${dataset.language}">
                             <p class="main-text text-center" th:text="${language.language}"></p>
                            </div>

                             <h5 class="main-text text-center">Data types</h5>
                             <div th:each="datatype : ${dataset.datatypes}">
                             <p class="main-text text-center" th:text="${datatype.datatype}"></p>
                             </div>
                        </div>
                    </div>
                    <div class="modal-footer top-bg">
                        <div class="form-group">
                      <button type="button" class="form-control submit-button" data-dismiss="modal">Close</button>
                    </div>
                    </div>
                  </div>
                </div>
              </div>
           

        <div class="row page-content pre-footer">
            <div class="col-2">

            </div>

            <div class="col-8 main-div-bg">

                <img class="header-logo" src="/images/databaseblue.svg" alt="databaseblue.svg" width="64" height="64">
                <h3 class="main-text text-center">Create new dataset</h3>

                <div class="page-content">
                    <h4 class="main-text text-center">Select datasets</h4>

                    <div class="row">
                        <div class="col-4">

                        </div>
                        <div class="col-4">
                            <div th:fragment="datasets" class="list-group" id="datasets-list">
                                <div th:each="dataset : ${datasets}">
                                    <li class="list-group-item">
                                        <div class="row">
                                            <div class="col-2">

                                            </div>
                                                <div class="col-1">
                                                    <div class="form-group">
                                                        <button  class="image-button" th:attr="id=${dataset.name}" onclick="retrieveDatasetInfo(this.id)">
                                                            <img src="/images/info-button.svg" alt="info.svg" height="16" width="16">
                                                        </button>
                                                    </div>
                                                    </div>

                                            <div class="col-6">
                                                <p class="main-text text-center" th:text="${dataset.name}"></p>
                                            </div>

                                            <div class="col-1">
                                                <div class="form-group">
                                                    <input type="checkbox">
                                                </div>
                                            </div>

                                            <div class="col-2">

                                            </div>
                                        </div>
                                    </li>
                                </div>
                            </div>
                        </div>

                        <div class="col-4">

                        </div>

                    </div>
                </div>

                <div class="page-content">
                    <h4 class="main-text text-center">Filters (Optional)</h4>
                    <div class="row">

                        <div class="col-3">
                            <li class="list-group" id="selected-languages-list">

                            </li>

                        </div>

                        <div class="col-3">
                            <div class="row">
                                <div class="col-2">

                                </div>
                                <div class="col-10">
                                    <label class="main-text">Languages</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <input type="text" oninput="showLanguageOptions(this.id)" class="form-control" id="languages"
                                    placeholder="Files language">
                                <div id="show-language-list">
                                    <ul id="languages-list" class="list-group">

                                    </ul>
                                </div>
                                <input type="hidden" id="selected-languages">
                                <input type="hidden" id="selected-datatypes">
                            </div>
                        </div>

                        <div class="col-4">
                            <div class="row">
                                <div class="col-2">
                                </div>

                                <div class="col-8 text-center">
                                    <label class="main-text">Date range</label>
                                </div>
                                <div class="col-2">

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-1">

                                </div>
                                <div class="col-5">
                                    <div class="form-group">
                                        <input id="date1" type="date" name="date" class="form-control">
                                    </div>
                                </div>
                                <div class="col-5">
                                    <div class="form-group">
                                        <input  id="date2" type="date" name="date" class="form-control">
                                    </div>
                                </div>
                                <div class="col-1">

                                </div>
                            </div>
                        </div>

                        <div class="col-2">

                        </div>
                    </div>
                            <div class="row">
                                <div class="col-2">
                                </div>

                                <div class="col-8 text-center">
                                    <label class="main-text">Data types</label>
                                    <div class="container">
                                    <ul class="list-group list-group-horizontal">
                                        <li class="list-group-item">
                                            <div class="row">
                                                <div class="col-3">
                                                    <img src="/images/gmail-logo.svg" alt="email-logo.svg" width="16" height="16">
                                                </div>
                                                <div class="col-5">
                                                    <p class="main-text text-center">.eml</p>
                                                </div>
                                                <div class="col-4">
                                                    <div class="form-group">
                                                        <input type="checkbox" name=".eml" id=".eml" onchange="selectDatatype(this.id)">
                                                    </div>
                                                </div>
                                            </div>
                                        </li>

                                        <li class="list-group-item">
                                            <div class="row">
                                                    <div class="col-3">
                                                            <img src="/images/youtube.svg" alt="youtube.svg" width="16" height="16">
                                                        </div>
                                                <div class="col-5">
                                                    <p class="main-text text-center">.tytb</p>
                                                </div>
                                                <div class="col-4">
                                                    <div class="form-group">
                                                        <input type="checkbox" name=".tytb" id=".tytb" onchange="selectDatatype(this.id)">
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                        <li class="list-group-item">
                                            <div class="row">
                                                    <div class="col-3">
                                                            <img src="/images/sms.svg" alt="sms.svg" width="16" height="16">
                                                        </div>
                                                <div class="col-5">
                                                    <p class="main-text text-center">.tsms</p>
                                                </div>
                                                <div class="col-4">
                                                    <div class="form-group">
                                                        <input type="checkbox" name=".tsms" id=".tsms" onchange="selectDatatype(this.id)">
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                        <li class="list-group-item">
                                            <div class="row">
                                                    <div class="col-3">
                                                            <img src="/images/twitter.svg" alt="twitter.svg" width="16" height="16">
                                                        </div>
                                                <div class="col-5">
                                                    <p class="main-text text-center">.twtid</p>
                                                </div>
                                                <div class="col-4">
                                                    <div class="form-group">
                                                        <input type="checkbox" name=".twtid" id=".twtid" onchange="selectDatatype(this.id)">
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                        <li class="list-group-item">
                                            <div class="row">
                                                    <div class="col-3">
                                                            <img src="/images/internet.svg" alt="internet.svg" width="16" height="16">
                                                        </div>
                                                <div class="col-5">
                                                    <p class="main-text text-center">.warc</p>
                                                </div>
                                                <div class="col-4">
                                                    <div class="form-group">
                                                        <input type="checkbox" name=".warc" id=".warc" onchange="selectDatatype(this.id)">
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>

                                <div class="row page-content">
                                        <div class="col-3">
        
                                        </div>
        
                                        <div class="col-3">
                                            <div class="form-group">
                                                <button type="button" class="form-control submit-button" id="applyfiltersbutton" onclick="updateDatasetsList()">Apply filters</button>
                                            </div>
                                        </div>
        
                                        <div class="col-3">
                                            <div class="form-group">
                                                <button type="button" class="form-control reject-button" id="resetfiltersbutton" onclick="resetFilters()">Reset filters</button>
                                            </div>
                                        </div>

                                        <div class="col-3">
        
                                        </div>
                                    </div>
                                </div>
                        <div class="col-2">
                            
                        </div>
                    </div>

                    
                    <div class="row">
                        <div class="col-2">

                        </div>
                        <div class="col-8">
                            <div class="page-content">
                                <form action="#" th:action="@{/dataset/create}" th:object="${dataset}" enctype="multipart/form-data"
                                    method="POST">
                                    <h4 class="main-text text-center">Dataset metadata</h4>
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="name" placeholder="Name of the dataset"
                                            required="required" onchange="dynamicUrl(this.value)">
                                        <label class="error-label" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Dataset
                                            name error</label>
                                    </div>
                                    <div class="form-group">
                                        <textarea rows="5" class="form-control" name="description" placeholder="Description of the dataset"
                                            required="required"></textarea>
                                        <label class="error-label" th:if="${#fields.hasErrors('description')}"
                                            th:errors="*{description}">Description error</label>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="doi" placeholder="DOI">
                                        <label class="error-label" th:if="${#fields.hasErrors('doi')}" th:errors="*{doi}">There
                                            is an error in the doi format</label>
                                    </div>

                                    <div class="row text-center">
                                        <div class="col-4">
                                            <label>Acess type</label>
                                        </div>

                                        <div class="col-8">
                                            <label>This is the url to the dataset when it has public access</label>
                                        </div>
                                    </div>

                                    <div class="row text-center">
                                        <div class="col-4">
                                            <label class="radio-inline main-text"><input type="radio" name="access"
                                                    value="private" required="required" checked>Private</label>
                                            <label class="radio-inline main-text"><input type="radio" name="access"
                                                    value="protected" required="required">Protected</label>
                                            <label class="radio-inline main-text"><input type="radio" name="access"
                                                    value="public" required="required">Public</label>
                                        </div>
                                        <div class="col-8">
                                            <div class="form-group">
                                                <input type="text" class="form-control" id="url" name="url" th:attr="value = ${host}"
                                                    readonly="readonly">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="page-content">
                                            <h4 class="main-text text-center">Parameters (Optional)</h4>
                                            <div class="row">
                    
                                                <div class="col-2">
                    
                                                </div>
                    
                                                <div class="col-8">
                    
                                                    <div class="row">
                                                        <div class="col-4">
                                                            <div class="row">
                                                                <div class="col-2">
                                                                    <div class="form-group">
                                                                        <input type="checkbox" id="typeLimitCheckbox" class="form-control"
                                                                            onclick="enableInput(this.id)">
                                                                    </div>
                                                                </div>
                                                                <div class="col-10">
                                                                    <label class="main-text">Limit type(spam or ham)</p>
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <input type="number" id="typeLimit" class="form-control" placeholder="Number of spam."
                                                                    disabled="disabled">
                                                            </div>
                                                        </div>
                    
                                                        <div class="col-4">
                                                            <div class="row">
                                                                <div class="col-2">
                                                                    <div class="form-group">
                                                                        <input type="checkbox" id="limitPercentageCheckbox" class="form-control"
                                                                            onclick="enableInput(this.id)">
                                                                    </div>
                    
                                                                </div>
                    
                                                                <div class="col-10">
                                                                    <label class="main-text">Limit percentages(spam or ham)</label>
                                                                </div>
                    
                                                                <div class="form-group">
                                                                    <input type="number" class="form-control" id="limitPercentage"
                                                                        placeholder="Spam percentage." disabled="disabled">
                                                                </div>
                                                            </div>
                    
                                                        </div>
                    
                                                        <div class="col-4">
                                                            <div class="row">
                                                                <div class="col-2">
                                                                    <div class="form-group">
                                                                        <input type="checkbox" id="limitSizeCheckbox" class="form-control"
                                                                            onclick="enableInput(this.id)">
                                                                    </div>
                    
                                                                </div>
                    
                                                                <div class="col-10">
                                                                    <label class="main-text">Limit size(The size of the dataset)</label>
                                                                </div>
                    
                                                                <div class="form-group">
                                                                    <input type="number" class="form-control" id="limitSize" placeholder="Max number of files."
                                                                        disabled="disabled">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                    
                                                </div>
                    
                                                <div class="col-2">
                    
                                                </div>
                                            </div>
                                        </div>

                                    <div class="row files">
                                        <div class="col-3">

                                        </div>

                                        <div class="col-6 text-center">
                                            <div class="form-group">
                                                <label for="dataset-file" class="main-text">Dataset pipeline</label>
                                                <input type="file" class="form-control-file" name="dataset-pipeline" id="dataset-pipeline"
                                                    required="required">
                                            </div>
                                        </div>

                                        <div class="col-3">

                                        </div>
                                    </div>

                                    <div class="form-group submit-dataset">
                                        <input type="submit" class="submit-button form-control" value="Upload dataset"><br>
                                    </div>
                                </form>

                            </div>
                        </div>

                        <div class="col-2">

                        </div>
                    </div>
                </div>


            </div>



        </div>
        <div class="col-2">

        </div>

        <div th:include="footer">

        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/functions.js"></script>
    <script type="text/javascript" src="/js/jqueryFunctions.js"></script>
</body>

</html>
