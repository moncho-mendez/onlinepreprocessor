<!DOCTYPE html>

<html>

<head>

    <title>Online preprocessor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body class="main-bg">
    <div class="container-fluid">

        <div th:include="header">

        </div>

        <div class="row page-content pre-footer">
            <div class="col-2">

            </div>

            <div class="col-8 main-div-bg">

                <img class="header-logo" src="/images/databaseblue.svg" alt="databaseblue.svg" width="64" height="64">
                <h3 class="main-text text-center">Create new dataset</h3>

                <div class="page-content">
                    <h4 class="main-text text-center">Select datasets</h4>

                    <div class="row">
                        <div class="col-4">

                        </div>
                        <div class="col-4">
                            <div class="list-group">
                                <div th:each="dataset : ${datasets}">
                                    <li class="list-group-item">
                                        <div class="row">

                                            <div class="col-10">
                                                <p class="main-text text-center" th:text="${dataset.name}"></p>
                                            </div>

                                            <div class="col-1">
                                            <a href="#"><img src="/images/info-button.svg" alt="info-button.svg" height="24"
                                                width="24"></a>
                                            </div>

                                            <div class="col-1">
                                                    <div class="form-group">
                                                        <input type="checkbox">
                                                    </div>
                                                </div>
                                        </div>
                                    </li>
                                </div>
                                <li class="list-group-item">
                                    <div class="row">
                                        <div class="col-10">
                                            <p class="main-text text-center">Select all</p>
                                        </div>

                                        <div class="col-1">

                                        </div>

                                        <div class="col-1">
                                            <div class="form-group">
                                                <input type="checkbox">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </div>
                        </div>

                        <div class="col-4">

                        </div>

                    </div>
                </div>

                <div class="page-content">
                        <h4 class="main-text text-center">Filters (Optional)</h4>
                        <div class="row">
    
                            <div class="col-2">
                                <li class="list-group" id="selected-languages-list">
    
                                </li>
    
                            </div>
    
                            <div class="col-3">
                                <div class="row">
                                    <div class="col-2">
                                        <div class="form-group">
                                            <input type="checkbox" class="form-control" id="languagesCheckbox" onclick="enableInput(this.id)">
                                        </div>
                                    </div>
    
                                    <div class="col-10">
                                        <label class="main-text">Languages</label>
                                    </div>
                                </div>
    
                                <div class="form-group">
                                    <input type="text" oninput="showLanguageOptions(this.id)" class="form-control" id="languages"
                                        placeholder="Files language" disabled="disabled">
                                    <div id="show-language-list">
                                        <ul id="languages-list" class="list-group">
    
                                        </ul>
                                    </div>
                                </div>
                            </div>
    
                            <div class="col-3">
                                <div class="row">
                                    <div class="col-2">
                                        <div class="form-group">
                                            <input type="checkbox" id="dateRangeCheckbox" class="form-control" onclick="enableDateInput()">
                                        </div>
                                    </div>
    
                                    <div class="col-10">
                                        <label class="main-text">Date range</label>
                                    </div>
                                </div>
    
                                <div class="row">
                                    <div class="col-5">
                                        <div class="form-group">
                                            <input type="date" name="date" class="form-control" disabled="disabled">
                                        </div>
                                    </div>
    
                                    <div class="col-2">
                                        <p class="main-text">to</p>
                                    </div>
    
                                    <div class="col-5">
                                        <div class="form-group">
                                            <input type="date" name="date" class="form-control" disabled="disabled">
                                        </div>
                                    </div>
                                </div>
                            </div>
    
                            <div class="col-2">
                                <div class="row">
                                    <div class="col-2">
                                        <div class="form-group">
                                            <input type="checkbox" class="form-control" id=dataTypesCheckbox onclick="enableInput(this.id)">
                                        </div>
                                    </div>
    
                                    <div class="col-10">
                                        <label class="main-text">Data types</label>
                                    </div>
                                </div>
    
                                <div class="form-group">
                                    <input type="text" class="form-control" id="dataTypes" oninput="showDataTypeOptions(this.id)"
                                        placeholder="File extension" disabled="disabled">
                                    <div id="show-data-types-list">
                                        <ul id="data-types-list" class="list-group">
    
                                        </ul>
                                    </div>
                                </div>
                            </div>
    
                            <div class="col-2">
                                <li class="list-group" id="selected-data-types-list">
    
                                </li>
    
                            </div>
                        </div>

                <div class="page-content">
                    <h4 class="main-text text-center">Parameters (Optional)</h4>
                    <div class="row">

                        <div class="col-2">

                        </div>

                        <div class="col-8">

                            <div class="row">
                                <div class="col-4">
                                    <div class="row">
                                        <div class="col-2">
                                            <div class="form-group">
                                                <input type="checkbox" id="typeLimitCheckbox" class="form-control"
                                                    onclick="enableInput(this.id)">
                                            </div>
                                        </div>
                                        <div class="col-10">
                                            <label class="main-text">Limit type(spam or ham)</p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="number" id="typeLimit" class="form-control" placeholder="Number of spam."
                                            disabled="disabled">
                                    </div>
                                </div>

                                <div class="col-4">
                                    <div class="row">
                                        <div class="col-2">
                                            <div class="form-group">
                                                <input type="checkbox" id="limitPercentageCheckbox" class="form-control"
                                                    onclick="enableInput(this.id)">
                                            </div>

                                        </div>

                                        <div class="col-10">
                                            <label class="main-text">Limit percentages(spam or ham)</label>
                                        </div>

                                        <div class="form-group">
                                            <input type="number" class="form-control" id="limitPercentage" placeholder="Spam percentage."
                                                disabled="disabled">
                                        </div>
                                    </div>

                                </div>

                                <div class="col-4">
                                    <div class="row">
                                        <div class="col-2">
                                            <div class="form-group">
                                                <input type="checkbox" id="limitSizeCheckbox" class="form-control"
                                                    onclick="enableInput(this.id)">
                                            </div>

                                        </div>

                                        <div class="col-10">
                                            <label class="main-text">Limit size(The size of the dataset)</label>
                                        </div>

                                        <div class="form-group">
                                            <input type="number" class="form-control" id="limitSize" placeholder="Max number of files."
                                                disabled="disabled">
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="col-2">

                        </div>
                    </div>
                </div>
                    <div class="row">
                        <div class="col-2">

                        </div>
                        <div class="col-8">
                            <div class="page-content">
                                <form action="#" th:action="@{/dataset/create}" th:object="${dataset}" enctype="multipart/form-data"
                                    method="POST">
                                    <h4 class="main-text text-center">Dataset metadata</h4>
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="name" placeholder="Name of the dataset"
                                            required="required" onchange="dynamicUrl(this.value)">
                                        <label class="error-label" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Dataset
                                            name error</label>
                                    </div>
                                    <div class="form-group">
                                        <textarea rows="5" class="form-control" name="description" placeholder="Description of the dataset"
                                            required="required"></textarea>
                                        <label class="error-label" th:if="${#fields.hasErrors('description')}"
                                            th:errors="*{description}">Description error</label>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="doi" placeholder="DOI">
                                        <label class="error-label" th:if="${#fields.hasErrors('doi')}" th:errors="*{doi}">There
                                            is an error in the doi format</label>
                                    </div>

                                    <div class="row text-center">
                                        <div class="col-4">
                                            <label>Acess type</label>
                                        </div>

                                        <div class="col-8">
                                            <label>This is the url to the dataset when it has public access</label>
                                        </div>
                                    </div>

                                    <div class="row text-center">
                                        <div class="col-4">
                                            <label class="radio-inline main-text"><input type="radio" name="access"
                                                    value="private" required="required" checked>Private</label>
                                            <label class="radio-inline main-text"><input type="radio" name="access"
                                                    value="protected" required="required">Protected</label>
                                            <label class="radio-inline main-text"><input type="radio" name="access"
                                                    value="public" required="required">Public</label>
                                        </div>
                                        <div class="col-8">
                                            <div class="form-group">
                                                <input type="text" class="form-control" id="url" name="url" th:attr="value = ${host}"
                                                    readonly="readonly">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row files">
                                        <div class="col-3">

                                        </div>

                                        <div class="col-6 text-center">
                                            <div class="form-group">
                                                <label for="dataset-file" class="main-text">Dataset pipeline</label>
                                                <input type="file" class="form-control-file" name="dataset-pipeline" id="dataset-pipeline"
                                                    required="required">
                                            </div>
                                        </div>

                                        <div class="col-3">

                                        </div>
                                    </div>

                                    <div class="form-group submit-dataset">
                                        <input type="submit" class="submit-button form-control" value="Upload dataset"><br>
                                    </div>
                                </form>

                            </div>
                        </div>

                        <div class="col-2">

                        </div>
                    </div>
                </div>


            </div>



        </div>
        <div class="col-2">

        </div>

        <div th:include="footer">

        </div>
    </div>

    <script type="text/javascript" src="/js/functions.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
