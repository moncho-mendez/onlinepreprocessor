<!DOCTYPE HTML>
<html>

    <head>
        <title th:text="#{app.name}"></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-T5jhQKMh96HMkXwqVMSjF3CmLcL1nT9//tCqu9By5XSdj7CwR0r+F3LTzUdfkkQf" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/css/style.css">   
    </head>
    <body class="main-bg">
        <div class="header">
            <div th:include="header.html"></div>
        </div>
        <div class="container" >
            <div class="alert alert-dismissible alert-info" th:if="${message}">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <p class=" main-text" th:text="${message}"></p>
            </div>
            <div id="banner" class="page-header">
                <div class="row">
                    <div class="col-12">
                        <h2><span th:text="#{list.users.title}"/></h2>
                    </div>
                </div>
            </div>
            <form class="form-inline form-group">
                <input type="text" class="form-control mr-sm-2" name="search" th:attr="placeholder = #{list.users.placeholder.search}">
                <input type="submit" class="source-button btn btn-primary btn-xs" th:attr="value = #{list.users.search}">
            </form>
            <div class="tab-pane fade active show" >
                <div class="alert alert-light" th:if="${users.size()==0}" th:text="#{list.users.nousers}"></div>
                <table class="table table-hover margin20" th:if="${users.size()!=0}">
                    <thead>
                    <th scope="col" th:text="#{list.users.photo}"></th>
                    <th scope="col" th:text="#{list.users.name}"></th>
                    <th scope="col" th:text="#{list.users.username}"></th>
                    <th scope="col" th:text="#{list.users.permissions}"></th>
                    <th scope="col" th:text="#{list.users.details}"></th>
                    <th scope="col" th:text="#{list.users.actions}"></th>
                    <th scope="col" ></th>
                    </thead>

                    <tbody>
                        <tr th:each="user : ${users}">
                            <td><img class="user-photo" th:src="@{'/user/image?username='+${user.username}}" alt="photo" height="32" width="32"></td>
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.name}"></td>
                            <td>
                                <a class="btn btn-list dropdown-toggle" data-toggle="dropdown" href="#">
                                    <i class="fas fa-key"></i>
                                    <span class="icon-caret-down"></span>
                                </a>
                                <ul class="dropdown-menu">
                                    <li th:text="${permission.name}" th:each="permission : ${user.permissions}"></li>
                                </ul>
                            </td>
                            <td>
                                <a class="btn btn-list" th:href="@{/user/detailed(username = ${user.username},type=user)}" th:title="#{list.users.details}">
                                    <i class="fas fa-eye"></i>
                                </a>
                                <img src="/images/tick.svg" th:if="${user.confirmedAccount}" th:title="#{detailed.user.confirmed}" th:attr="alt = #{detailed.user.confirmed}" height="16" width="16">
                                <img src="/images/warning.svg" th:unless="${user.confirmedAccount}" th:title="#{detailed.user.notconfirmed}" th:attr="alt = #{detailed.user.notconfirmed}" height="16" width="16">
                            </td>
                            <td>
                                <a class="btn btn-list" th:href="@{/user/delete(username = ${user.username}, type=user)}" onclick="return confirm('[[#{list.users.suredelete}]]');" th:title="#{list.users.delete}">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div th:include="footer.html"></div>
    </body>
</html>
