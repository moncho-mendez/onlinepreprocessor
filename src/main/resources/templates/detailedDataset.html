<!DOCTYPE HTML>
<html>

<head>
    <title>Online Preprocessor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
</head>

<body class="main-bg">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light top-bg">
            <img src="/images/database.svg" alt="logo" height="32" width="32">
            <a href="/" class="topdiv-text" id="linklogo">Online preprocessor</a>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" id="topdivhome" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="topdivpublic" href="/dataset/public" th:text="#{public.title}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="topdivregister" href="/user/register" th:text="#{register.title}"></a>
                    </li>
                </ul>
                <div sec:authorize="isAnonymous()">
                    <form action="#" th:action="@{/}" th:object="${loginForm}" method="post"
                        class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="text" id="username" name="username"
                            placeholder="Username" aria-label="Username">
                        <label class="error-label" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username
                            error</label>
                        <input class="form-control mr-sm-2" type="password" id="username" name="password" placeholder="Password"
                            aria-label="Password">
                        <label class="error-label" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password
                            error</label>
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Login">Login</button>
                    </form>
                </div>
            </div>
        </nav>

        <div class="row page-content pre-footer">
                <div class="col-1">
    
                </div>

        <div class="col-10">
                <div class="jumbotron border border-info">
                        <div class="row">
                            <div class="col-4">
                                <div class="row">
                                    <div class="col-6 text-center">
                                        <p class="title-text" th:text="#{detailed.publicdataset.author}"> </p>
                                        <p class="title-text" th:text="#{detailed.publicdataset.name}"> </p>
                                        <p class="title-text" th:text="#{detailed.publicdataset.uploaddate}"> </p>
                                        <p class="title-text" th:text="#{detailed.publicdataset.license}"> </p>
                                        <p class="title-text" th:text="#{detailed.publicdataset.spampercentage}"> </p>
                                        <p class="title-text" th:text="#{detailed.publicdataset.hampercentage}"> </p>
                                    </div>
    
                                    <div class="col-6 text-center">
                                        <p class="normal-text" th:text="${dataset.author}"></p>
                                        <p class="normal-text" th:text="${dataset.name}"></p>
                                        <p class="normal-text" th:text="${dataset.uploadDate}"></p>
                                        <p class="normal-text" th:text="${dataset.license.name}"></p>
                                        <p class="normal-text" th:text="${dataset.spamPercentage}"></p>
                                        <p class="normal-text" th:text="${dataset.hamPercentage}"></p>
                                    </div>
                                </div>
                            </div>
    
                            <div class="col-4 text-center">
                                <p class="title-text" th:text="#{detailed.publicdataset.description}"> </p>
                                <p class="normal-text" th:text="${dataset.description}"></p>
                            </div>
    
                            <div class="col-4">
                                <div class="row">
                                    <div class="col-6 text-center">
                                        <p class="title-text" th:text="#{detailed.publicdataset.access}"> </p>
                                        <p class="title-text" th:text="#{detailed.publicdataset.languages}"> </p>
                                        <p class="title-text" th:text="#{detailed.publicdataset.datatypes}"> </p>
                                        <p class="title-text" th:text="#{detailed.publicdataset.type}"> </p>
                                        <p class="title-text" th:text="#{detailed.publicdataset.share}"> </p>
                                    </div>
    
                                    <div class="col-6 text-center">
                                        <p class="normal-text" th:text="${dataset.access}"></p>
                                        <p class="normal-text" th:text="${languages}"></p>
                                        <p class="normal-text" th:text="${datatypes}"></p>
                                        <p class="normal-text" th:text="${dataset.type}"></p>
                                        <p class="normal-text" th:text="${dataset.url}"></p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-3">
                        
                            </div>
                            
                            <div class="col-6 text-center">
                            
                                <p class="title-text" th:text="#{detailed.publicdataset.actions}"></p>
                            
                            
                                <div class="btn-group">
                                    <a class="btn btn-small btn-success" th:href="@{'/dataset/public/download?id=' + ${dataset.name}}">
                                        <i class="fas fa-file-download"></i>
                                    </a>
                                </div>
                            
                            
                                <div class="col-3">
                            
                                </div>
                            </div>
                        </div>

        </div>
        </div>

        <div class="col-1">

        </div>
    </div>

    <footer class="fixed-bottom page-footer footer-bg">
        <div class="container-fluid">
            <div class="row">
                <div class="col-5">

                </div>

                <div class="col-1">
                    <a href="https://www.sing-group.org/"><img src="/images/singGrey.svg" alt="singGrey.svg" width="64"
                            height="64"></a>
                </div>

                <div class="col-1">
                    <a href="https://www.uvigo.gal/es"><img src="/images/uvigo.png" alt="uvigo.png" width="128" height="64"></a>
                </div>

                <div class="col-5">

                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</body>

</html>
