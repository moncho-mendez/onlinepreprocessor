<!DOCTYPE HTML>
<html>

<head>
    <title>Online Preprocessor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body class="main-bg">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light top-bg">
            <img src="/images/database.svg" alt="logo" height="32" width="32">
            <a href="/" class="topdiv-text" id="linklogo">Online preprocessor</a>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" id="topdivhome" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="topdivpublic" href="/dataset/public">Public datasets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="topdivregister" href="/user/register">Register</a>
                    </li>
                </ul>
                <div sec:authorize="isAnonymous()">
                    <form action="#" th:action="@{/}" th:object="${loginForm}" method="post" class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="text" id="username" name="username" placeholder="Username"
                            aria-label="Username">
                        <label class="error-label" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username
                            error</label>
                        <input class="form-control mr-sm-2" type="password" id="username" name="password" placeholder="Password"
                            aria-label="Password">
                        <label class="error-label" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password
                            error</label>
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Login">Login</button>
                    </form>
                </div>
            </div>
        </nav>

        <div class="row page-content pre-footer">
                <div class="col-2">
    
                </div>

        <div class="col-8  main-div-bg">
            <div class="thick-border-bottom">
                    <img class="header-logo" src="/images/databaseblue.svg" alt="databaseblue.svg" height="64" width="64">
                    <h3 class="main-text text-center">Dataset details</h3>
                    </div>
                    <div class="page-content">
                        <div class="row">
                            <div class="col-2">
    
                            </div>
                            <div class="col-4 text-center">
                                <h5 class="main-text">Author</h5>
                            </div>
    
                            <div class="col-4">
                                <input type="text" class="form-control aligned-input" th:attr="value = ${dataset.author}"
                                                readonly>
                            </div>
                            <div class="col-2">
    
                            </div>
                        </div>
    
                        <div class="row page-content">
                            <div class="col-2">
    
                            </div>
                            <div class="col-4 text-center">
                                <h5 class="main-text">Dataset name</h5>
                            </div>
    
                            <div class="col-4">
                                    <div class="form-group">
                                            <input type="text" class="form-control aligned-input" th:attr="value = ${dataset.name}"
                                                readonly>
                                        </div>
                            </div>
    
                            <div class="col-2">
    
                            </div>
                        </div>
    
                        <div class="row page-content">
                            <div class="col-2">
    
                            </div>
                            <div class="col-4 text-center">
                                <h5 class="main-text">Upload date</h5>
                            </div>
    
                            <div class="col-4">
                                    <div class="form-group">
                                            <input type="text" class="form-control aligned-input" th:attr="value = ${dataset.uploadDate}"
                                                readonly>
                                        </div>
                            </div>
    
                            <div class="col-2">
    
                            </div>
                        </div>
    
                        <div class="row page-content">
                            <div class="col-2">
    
                            </div>
                            <div class="col-4 text-center">
                                <h5 class="main-text">License</h5>
                            </div>
    
                            <div class="col-4">
                                    <div class="form-group">
                                            <input type="text" class="form-control aligned-input" th:attr="value = ${dataset.license.name}"
                                                readonly>
                                        </div>
                            </div>
    
                            <div class="col-2">
    
                            </div>
                        </div>
    
                        <div class="row page-content">
                            <div class="col-2">
    
                            </div>
                            <div class="col-4 text-center">
                                <h5 class="main-text">Spam percentage</h5>
                            </div>
    
                            <div class="col-4">
                                    <div class="form-group">
                                            <input type="text" class="form-control aligned-input" th:attr="value = ${dataset.spamPercentage}"
                                                readonly>
                                        </div>
                            </div>
    
                            <div class="col-2">
    
                            </div>
                        </div>
    
                        <div class="row page-content">
                            <div class="col-2">
    
                            </div>
                            <div class="col-4 text-center">
                                <h5 class="main-text">Ham percentage</h5>
                            </div>
    
                            <div class="col-4">
                                    <div class="form-group">
                                            <input type="text" class="form-control aligned-input" th:attr="value = ${dataset.hamPercentage}"
                                                readonly>
                                        </div>
                            </div>
    
                            <div class="col-2">
    
                            </div>
                        </div>
    
                        <div class="row page-content">
                            <div class="col-2">
    
                            </div>
    
                            <div class="col-4 text-center">
                                <h5 class="main-text">Dataset description</h5>
                            </div>
    
                            <div class="col-4">
                                <div class="form-group">
                                    <textarea class="form-control" th:text="${dataset.description}" rows="5"></textarea>
                                </div>
                            </div>
    
                            <div class="col-2">
    
                            </div>
                        </div>
    
                        <div class="row page-content">
                            <div class="col-2">
    
                            </div>
                            <div class="col-4 text-center">
                                <h5 class="main-text">DOI</h5>
                            </div>
    
                            <div class="col-4">
                                    <div class="form-group">
                                            <input type="text" class="form-control aligned-input" th:attr="value = ${dataset.doi}"
                                                readonly>
                                        </div>
                            </div>
    
                            <div class="col-2">
    
                            </div>
                        </div>
    
                        <div class="row page-content">
                            <div class="col-2">
    
                            </div>
                            <div class="col-4 text-center">
                                <h5 class="main-text">Access</h5>
                            </div>
    
                            <div class="col-4">
                                    <div class="form-group">
                                            <input type="text" class="form-control aligned-input" th:attr="value = ${dataset.access}"
                                                readonly>
                                        </div>
                            </div>
    
                            <div class="col-2">
    
                            </div>
                        </div>
    
                        <div class="row page-content">
                            <div class="col-2">
    
                            </div>
                            <div class="col-4 text-center">
                                <h5 class="main-text">Languages</h5>
                            </div>
    
                            <div class="col-4">
                                    <div class="form-group">
                                            <input type="text" class="form-control aligned-input" th:attr="value = ${languages}"
                                                readonly>
                                        </div>
                            </div>
    
                            <div class="col-2">
    
                            </div>
                        </div>
    
                        <div class="row page-content">
                            <div class="col-2">
    
                            </div>
                            <div class="col-4 text-center">
                                <h5 class="main-text">Data types</h5>
                            </div>
    
                            <div class="col-4">
                                    <div class="form-group">
                                            <input type="text" class="form-control aligned-input" th:attr="value = ${datatypes}"
                                                readonly>
                                        </div>
                            </div>
    
                            <div class="col-2">
    
                            </div>
                        </div>
    
                        <div class="row page-content">
                            <div class="col-2">
    
                            </div>
                            <div class="col-4 text-center">
                                <h5 class="main-text">Type</h5>
                            </div>
    
                            <div class="col-4">
                                    <div class="form-group">
                                            <input type="text" class="form-control aligned-input" th:attr="value = ${dataset.type}"
                                                readonly>
                                        </div>
                            </div>
    
                            <div class="col-2">
    
                            </div>
                        </div>
    
                        <div class="row page-content">
                            <div class="col-2">
    
                            </div>
                            <div class="col-4 text-center">
                                <h5 class="main-text">Url</h5>
                            </div>
    
                            <div class="col-4">
                                    <div class="form-group">
                                            <input type="text" class="form-control aligned-input" th:attr="value = ${dataset.url}"
                                                readonly>
                                        </div>
                            </div>
    
                            <div class="col-2">
    
                            </div>
                        </div>
    
                        <div class="row page-content">
                            <div class="col-3">
    
                            </div>
    
                            <div class="col-6">
                                    <div th:if="${dataset.pipeline}!=null">
                                            <div class="row">
                                                <div class="col-6">
                                                    <form action="#" th:action="@{/dataset/public/download}" method="GET">
                                                        <input type="hidden" name="id" th:attr="value = ${dataset.name}">
                                                        <input type="submit" class="form-control submit-button" value="Download dataset">
                                                    </form>
                                                </div>
                                                <div class="col-6">
                                                    <form action="#" th:action="@{/dataset/public/downloadpipeline}" method="GET">
                                                        <input type="hidden" name="id" th:attr="value = ${dataset.name}">
                                                        <input type="submit" class="form-control submit-button" value="Download pipeline">
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                        <div th:unless="${dataset.pipeline}!=null">
                                            <form action="#" th:action="@{/dataset/public/download}" method="GET">
                                                <input type="hidden" name="id" th:attr="value = ${dataset.name}">
                                                <input type="submit" class="form-control submit-button" value="Download dataset">
                                            </form>
                                        </div>
                            </div>
    
                            <div class="col-3">
                                
                            </div>
                        </div>
        </div>

    </div>

    <footer class="fixed-bottom page-footer footer-bg">
        <div class="container-fluid">
            <div class="row">
                <div class="col-5">

                </div>

                <div class="col-1">
                    <a href="https://www.sing-group.org/"><img src="/images/singGrey.svg" alt="singGrey.svg" width="64"
                            height="64"></a>
                </div>

                <div class="col-1">
                    <a href="https://www.uvigo.gal/es"><img src="/images/uvigo.png" alt="uvigo.png" width="128" height="64"></a>
                </div>

                <div class="col-5">

                </div>
            </div>
        </div>
    </footer>
    </div>
</body>

</html>
