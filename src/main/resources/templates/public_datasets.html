<!DOCTYPE HTML>
<html>

<head>
    <title>Online Preprocessor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body class="main-bg">

    <div class="container-fluid">
        <nav class="navbar navbar-expand navbar-light top-bg">
            <img src="/images/database.svg" alt="logo" height="32" width="32">
            <a href="/" class="topdiv-text" id="linklogo">Online preprocessor</a>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" id="topdivhome" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="topdivpublic" href="/dataset/public">Public datasets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="topdivregister" href="/user/register">Register</a>
                    </li>
                </ul>
                <div sec:authorize="isAnonymous()">
                    <form action="#" th:action="@{/}" th:object="${loginForm}" method="post" class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="text" id="username" name="username" placeholder="Username"
                            aria-label="Username">
                        <label class="error-label" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username
                            error</label>
                        <input class="form-control mr-sm-2" type="password" id="username" name="password" placeholder="Password"
                            aria-label="Password">
                        <label class="error-label" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password
                            error</label>
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Login">Login</button>
                    </form>
                </div>
            </div>
        </nav>

        <div class="row page-content pre-footer">

            <div class="col-2">

            </div>

            <div class="col-8 form-bg">
                <img class="header-logo" src="/images/public.svg" alt="public.svg" height="64" width="64">
                <h2 class="main-text text-center">System datasets</h2>
                <div th:each="dataset : ${datasets}">
                    <div class="page-content">
                        <div class="card">
                            <div class="text-center card-header top-bg">
                                <h4 class="topdiv-text" th:text="${dataset.name}"></h4>
                            </div>

                            <div class="card-body">
                                <div class="row">
                                    <div class="col-2 text-center">
                                        <h5 class="main-text">Author</h5>
                                        <img src="/images/authorplaceholder.svg" alt="authorplaceholder.svg" height="32"
                                            width="32">
                                        <p class="main-text" th:text="${dataset.author}"></p>
                                    </div>

                                    <div class="col-2 text-center">
                                        <h5 class="main-text">Upload date</h5>
                                        <p class="main-text" th:text="${dataset.uploadDate}"></p>
                                    </div>

                                    <div class="col-2 text-center">
                                        <h5 class="main-text">License</h5>
                                        <p class="main-text" th:text="${dataset.license.name}"></p>
                                    </div>

                                    <div class="col-2 text-center">
                                        <h5 class="main-text">Languages</h5>
                                        <div th:each="language : ${dataset.language}">
                                            <p class="main-text" th:text="${language.language}"></p>
                                        </div>
                                    </div>

                                    <div class="col-2">
                                        <h5 class="main-text">Datatypes</h5>
                                        <div th:each="datatype : ${dataset.datatypes}">
                                            <div class="row">
                                                <div class="col-3">
                                                    <div th:if="${datatype.datatype}=='.eml'">
                                                        <img src="/images/gmail-logo.svg" alt="gmail-logo.svg" height="16"
                                                            width="16">
                                                    </div>
                                                    <div th:if="${datatype.datatype}=='.tytb'">
                                                        <img src="/images/youtube.svg" alt="youtube.svg" height="16"
                                                            width="16">
                                                    </div>
                                                    <div th:if="${datatype.datatype}=='.twtid'">
                                                        <img src="/images/twitter.svg" alt="twitter.svg" height="16"
                                                            width="16">
                                                    </div>
                                                    <div th:if="${datatype.datatype}=='.tsms'">
                                                        <img src="/images/sms.svg" alt="sms.svg" height="16" width="16">
                                                    </div>
                                                    <div th:if="${datatype.datatype}=='.warc'">
                                                        <img src="/images/internet.svg" alt="internet.svg" height="16"
                                                            width="16">
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <p class="main-text" th:text="${datatype.datatype}"></p>
                                                </div>
                                                <div class="col-3">

                                                </div>

                                            </div>

                                        </div>
                                    </div>

                                    <div class="col-2 text-center">
                                        <h5 class="main-text">Actions</h5>
                                        <div class="row">
                                            <div class="col-6">
                                                <a th:href="@{/dataset/public/detailed(id=${dataset.name}, type=user)}">
                                                    <i class="fas fa-eye button"></i>
                                                </a>
                                            </div>

                                            <div class="col-6">
                                                <a th:href="@{/dataset/public/download(id=${dataset.name}, type=user)}">
                                                    <i class="fas fa-file-download button"></i>
                                                </a>
                                            </div>
                                        </div>

                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>




                <div class="col-2">

                </div>
            </div>


            <footer class="fixed-bottom page-footer footer-bg">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-5">

                        </div>

                        <div class="col-1">
                            <a href="https://www.sing-group.org/"><img src="/images/singGrey.svg" alt="singGrey.svg"
                                    width="64" height="64"></a>
                        </div>

                        <div class="col-1">
                            <a href="https://www.uvigo.gal/es"><img src="/images/uvigo.png" alt="uvigo.png" width="128"
                                    height="64"></a>
                        </div>

                        <div class="col-5">

                        </div>
                    </div>
                </div>
            </footer>

        </div>
</body>

</html>
