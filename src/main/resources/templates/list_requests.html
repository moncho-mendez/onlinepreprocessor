<!DOCTYPE HTML>
<html>
    <head>
        <title th:text="#{app.name}"></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-T5jhQKMh96HMkXwqVMSjF3CmLcL1nT9//tCqu9By5XSdj7CwR0r+F3LTzUdfkkQf" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/css/style.css">   
    </head>
    <body class="main-bg">
        <div class="header">
            <div th:include="header.html"></div>
        </div>
        <div class="container" >
            <div class="alert alert-dismissible alert-info" th:if="${message}">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <p class=" main-text" th:text="${message}"></p>
            </div>
            <div id="banner" class="page-header">
                <div class="row">
                    <div class="col-12">
                        <h2><span th:text="#{list.requests.permissionrequests}"/></h2>
                    </div>
                </div>
            </div>
            <form class="form-inline form-group">
                <input type="text" class="form-control mr-sm-2" name="search" th:attr="placeholder = #{list.requests.search}">
                <input type="submit" class="source-button btn btn-primary btn-xs" th:attr="value = #{list.requests.search}">
            </form>
            <div class="tab-pane fade active show" >
                <div class="alert alert-light" th:if="${permissionRequests.size()==0}" th:text="#{list.requests.norequests}"></div>
                <table class="table table-hover margin20" th:if="${permissionRequests.size()!=0}">
                </table>
            </div>
        </div>
    </body>
</html>
