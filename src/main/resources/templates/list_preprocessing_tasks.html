<!DOCTYPE HTML>
<html>

    <head>
        <title th:text="#{app.name}"></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-T5jhQKMh96HMkXwqVMSjF3CmLcL1nT9//tCqu9By5XSdj7CwR0r+F3LTzUdfkkQf" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/css/style.css">   
    </head>

    <body class="main-bg">
        <div class="header">
            <div th:include="header.html"></div>
        </div>
        <div class="container" >
            <div class="alert alert-dismissible alert-info" th:if="${message}">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <p class=" main-text" th:text="${message}"></p>
            </div>
            <div id="banner" class="page-header">
                <div class="row">
                    <div class="col-12">
                        <h2><span th:text="#{list.preprocessing.title} "/><span th:if="${dataset!=null}">&#58;<span/>&nbsp;<span th:if="${dataset!=null}" th:text="@{${dataset.name}} "/></h2>
                    </div>
                </div>
            </div>
            <div id="bs-docs-section">
                <div class="row" th:if="${dataset!=null}">
                    <div class="col-10">
                        <div class="form-group right">
                            <a class="btn btn-list" id="back">
                                <i class="fas fa-arrow-circle-left"></i>
                                <span th:text="#{back}"/>
                            </a>
                        </div>
                    </div>
                    <div class="col-2">
                        <a class="btn btn-primary" th:href="'/task/preprocess/create?name='+${dataset.name}" th:text=" #{list.preprocessing.button}">                         
                        </a>
                    </div>
                </div>
                <div class="row" th:if="${dataset==null}">
                    <div class="col-12">
                        <div class="form-group right">
                            <a class="btn btn-list" id="back">
                                <i class="fas fa-arrow-circle-left"></i>
                                <span th:text="#{back}"/>
                            </a>
                        </div>
                    </div>
                </div>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a th:if="${dataset!=null}" class="nav-link" th:classappend="${state=='waiting'} ? 'active' : ''"
                           th:href="'/task/preprocess?state=waiting&id='+${dataset.name}" th:text="#{list.preprocessing.waiting}"></a>
                        <a th:if="${dataset==null}" class="nav-link" th:classappend="${state=='waiting'} ? 'active' : ''"
                           th:href="'/task/preprocess?state=waiting'" th:text="#{list.preprocessing.waiting}"></a>                        
                    </li>
                    <li class="nav-item">
                        <a th:if="${dataset!=null}" class="nav-link" th:classappend="${state=='executing'} ? 'active' : ''"
                           th:href="'/task/preprocess?state=executing&id='+${dataset.name}" th:text="#{list.preprocessing.executing}"></a>
                        <a th:if="${dataset==null}" class="nav-link" th:classappend="${state=='executing'} ? 'active' : ''"
                           th:href="'/task/preprocess?state=executing'" th:text="#{list.preprocessing.executing}"></a>                        
                    </li>
                    <li class="nav-item">
                        <a th:if="${dataset!=null}" class="nav-link" th:classappend="${state=='failed'} ? 'active' : ''"
                           th:href="'/task/preprocess?state=failed&id='+${dataset.name}" th:text="#{list.preprocessing.failed}"></a>
                        <a th:if="${dataset==null}" class="nav-link" th:classappend="${state=='failed'} ? 'active' : ''"
                           th:href="'/task/preprocess?state=failed'" th:text="#{list.preprocessing.failed}"></a>                        
                    </li>

                    <li class="nav-item">
                        <a th:if="${dataset!=null}" class="nav-link" th:classappend="${state=='success'} ? 'active' : ''"
                           th:href="'/task/preprocess?state=success&id='+${dataset.name}" th:text="#{list.preprocessing.success}"></a>
                        <a th:if="${dataset==null}" class="nav-link" th:classappend="${state=='success'} ? 'active' : ''"
                           th:href="'/task/preprocess?state=success'" th:text="#{list.preprocessing.success}"></a>                        
                    </li>
                </ul>
                <div class="tab-pane fade active show" >
                    <div class="alert alert-light" th:if="${tasks.size()==0}" th:text="#{list.preprocessing.notasks}"></div>
                    <table class="table table-hover margin20" th:if="${tasks.size()!=0}">
                        <thead>
                            <tr>
                                <th scope="col" th:text="#{list.preprocessing.date}"></th>
                                <th scope="col" th:text="#{list.preprocessing.date}"></th>
                                <th scope="col" th:text="#{list.preprocessing.message}"></th>
                                <th scope="col" th:text="#{list.preprocessing.description}"></th>
                                <th scope="col" th:text="#{list.preprocessing.pipeline}"></th>
                                <th scope="col" th:text="#{list.preprocessing.csv}" th:if="${state=='success'}"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="task : ${tasks}">
                                <td th:text="${task.dataset.name}"></td>
                                <td th:text="${task.date}"></td>
                                <td th:text="${task.message}">
                                    <!--p th:text="${task.message}"></p>
                                    <button type="button" class="btn btn-list"th:if="${task.message}==null" data-container="body" data-toggle="popover" data-placement="right" data-original-title="Popover Title" th:attr="data-content = #{list.usertasks.nomessageprovided}">
                                        <i class="fas fa-envelope"></i>
                                    </button>

                                    <button type="button" class="btn btn-list" data-toggle="popover" title="Message" th:attr="data-content = ${task.message}" th:if="${task.message}!=null">
                                        <i class="fas fa-envelope"></i>
                                    </button-->
                                </td>
                                <td th:text="${task.description}">
                                    <!--button type="button" th:if="${task.description}==null" class="btn btn-list" data-toggle="popover" title="Description" data-content="Not description provided">
                                        <i class="fas fa-comment"></i>
                                    </button>
                                    <button type="button" th:if="${task.description}!=null" class="btn btn-list" data-toggle="popover" title="Description" th:attr="data-content = ${task.description}">
                                        <i class="fas fa-comment"></i>
                                    </button-->
                                </td>
                                <td>
                                    <a class="btn btn-list" data-toggle="tooltip" data-placement="right" th:title="#{createtasks.downloadpipeline}" th:href="'/task/preprocess/downloadpipeline?id='+ ${task.id}">
                                        <i class="fas fa-file-download"></i>
                                    </a>
                                </td>
                                <td>
                                    <a class="btn btn-list" th:if="${state=='success'}" th:href="'/task/preprocess/downloadcsv?id='+ ${task.id}">
                                        <i class="fas fa-file-csv"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div th:include="footer.html"></div>
    </body>
</html>
