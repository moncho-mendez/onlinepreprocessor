<!DOCTYPE HTML>
<html>

<head>
    <title>Online Preprocessor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body class="main-bg">
    <div class="container-fluid">
        <div th:include="header.html">

        </div>

        <div th:if="${message}">
            <div class="row page-content">
                <div class="col-4">

                </div>

                <div class="col-4 message">
                    <p class="main-text text-center" th:text="${message}"></p>
                </div>

                <div class="col-4">

                </div>
            </div>
        </div>

        <div class="row page-content pre-footer">

            <div class="col-2">

            </div>

            <div class="col-8 form-bg">
                <img class="header-logo" src="/images/key.svg" alt="key.svg" height="64" width="64">
                <h2 class="main-text-header text-center">Licenses</h2>

                <div class="row">
                    <div class="col-8">

                    </div>

                    <div class="col-4">
                        <form class="form-inline">
                            <div class="form-group">
                                <input type="text" class="form-control" name="searchInput"
                                    placeholder="Search for name of license">
                                <input type="submit" class="form-control submit-button" value="search">
                            </div>
                        </form>
                    </div>
                </div>

                <div class="table-responsive text-center">
                    <table class="table">
                        <thead>
                            <th scope="col">Name</th>
                            <th scope="col">URL</th>
                            <th scope="col">Actions</th>
                        </thead>

                        <tbody>
                            <div th:each="license : ${licenses}">
                                <tr>
                                    <th scope="row" th:text="${license.name}"></th>
                                    <td>
                                        <a th:href="${license.url}" th:text="${license.url}"></a>
                                    </td>
                                    <td>
                                        <div class="btn-group">
                                            <a class="btn btn-small btn-info" th:href="@{/license/detailed(name = ${license.name})}">
                                                <i class="fas fa-eye"></i>
                                            </a>
                                            <a class="btn btn-small btn-secondary" th:href="@{/license/modify(name = ${license.name})}">
                                                <i class="fas fa-pen-square"></i>
                                            </a>
                                            <a class="btn btn-small btn-danger" th:href="@{/license/delete(name = ${license.name})}">
                                                <i class="fas fa-trash"></i>
                                            </a>
                                        </div>
                                    </td>
                                </tr>

                            </div>
                        </tbody>

                    </table>
                </div>

                <div class="col-2">

                </div>
            </div>

            <div th:include="footer.html"></div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</body>

</html>
