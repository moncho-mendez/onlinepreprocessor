<!DOCTYPE HTML>
<html>

<head>
    <title>Online Preprocessor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body class="main-bg">
    <div class="container-fluid">
        <nav class="navbar navbar-expand navbar-light top-bg">
            <img src="/images/database.svg" alt="logo" height="32" width="32">
            <a href="/" class="topdiv-text" id="linklogo">Online preprocessor</a>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" id="topdivhome" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="topdivpublic" href="/dataset/public" th:text="#{public.home.title}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="topdivregister" href="/user/register"
                            th:text="#{signup.home.title}"></a>
                    </li>
                </ul>
                <select id="locales">
                    <option id="en" value="en" th:text="en" onclick="changeLocale(this.id)"></option>
                    <option id="es" value="es" th:text="es" onclick="changeLocale(this.id)"></option>
                </select>
                <div sec:authorize="isAnonymous()">
                    <form action="#" th:action="@{/}" th:object="${user}" method="post"
                        class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="text" id="username" name="username"
                            placeholder="Username" aria-label="Username">
                        <label class="error-label" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</label>
                            <input class="form-control mr-sm-2" type="password" id="username" name="password" placeholder="Password" aria-label="Password">
                            <label class="error-label" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</label>
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Login">Login</button>
                            </form>
                            </div>
                        </div>
                        </nav>

            <div class="row page-content">

                <div class="col-1">

                </div>

                <div class="col-10 form-bg">
                <img class="header-logo" src="/images/databaseblue.svg" alt="logo.png" height="64" width="64">
                <h1 class="main-text text-center welcome-text" th:text="#{title.home}"></h1> 
                <p class="main-text text-center welcome-subtext" th:text="#{subtitle.home}">
                </p>
                </div>

                <div class="col-1">

                </div>
            </div>

            <div class="row page-content welcome-items">
                <div class="col-2">

                </div>
                <div class="col-2 form-bg welcome-item">
                    <img class="wlc-pic" src="/images/public.svg" alt="public datasets" width="128" height="128">
                    <h3 class="main-text text-center" th:text="#{public.home.title}"></h3>
                    <p class="main-text text-center" th:text="#{public.home.subtitle}"></p>  
                    <form action="/dataset/public" method="get">
                    <input type="submit" class="submit-button form-control" th:attr="value = #{public.home.button}">
                    </form>
                </div>
                <div class="col-2 form-bg welcome-item">
                    <img class="wlc-pic"  src="/images/storeexchangecreate.svg" alt="public datasets" width="128" height="128">
                    <h3 class="main-text text-center" th:text="#{store.home.title}"></h3>
                    <p class="main-text text-center" th:text="#{store.home.subtitle}"></p> 
                </div>
                <div class="col-2 form-bg welcome-item">
                    <img class="wlc-pic"  src="/images/tiposarchivos.svg" alt="public datasets" width="128" height="128">
                    <h3 class="main-text text-center"  th:text="#{formats.home.title}"></h3>
                    <p class="main-text text-center"  th:text="#{formats.home.subtitle}"></p> 
                </div>
                <div class="col-2 form-bg welcome-item">
                    <img class="wlc-pic"  src="/images/signup.svg" alt="public datasets" width="128" height="128">
                    <h3 class="main-text text-center"  th:text="#{signup.home.title}"></h3>
                    <p class="main-text text-center"  th:text="#{signup.home.subtitle}"></p>
                    <form action="/user/register" method="get">
                    <input type="submit" class="submit-button form-control" th:attr="value = #{signup.home.button}">
                    </form>
                </div>
                <div class="col-2">

                </div>

            </div>

            <footer class="fixed-bottom page-footer footer-bg">
                    <div class="container-fluid">
                      <div class="row">
                        <div class="col-5">
          
                        </div>  
          
                        <div class="col-1">
                            <a href="https://www.sing-group.org/"><img src="/images/singGrey.svg" alt="singGrey.svg" width="64" height="64"></a>
                        </div>
          
                        <div class="col-1">
                            <a href="https://www.uvigo.gal/es"><img src="/images/uvigo.png" alt="uvigo.png" width="128" height="64"></a>
                        </div>
          
                        <div class="col-5">
          
                        </div>
                      </div>
                    </div>
                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="/js/functions.js"></script>
    <script type="text/javascript" src="/js/jqueryFunctions.js"></script>
                  </footer>
    </div>
</body>
</html>
