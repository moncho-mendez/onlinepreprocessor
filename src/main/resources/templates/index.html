<!DOCTYPE HTML>
<html>

    <head>
        <title th:text="#{app.name}"></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-T5jhQKMh96HMkXwqVMSjF3CmLcL1nT9//tCqu9By5XSdj7CwR0r+F3LTzUdfkkQf" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/css/style.css">    
    </head>

    <body class="main-bg">
        <div class="header">
            <div th:include="header.html"></div>
        </div>
        <div class="container" >
            
    <div class="alert alert-dismissible alert-danger error-label" th:unless="${param.error == null}">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <label class="" th:text="#{header.wrongusernameorpassword}"></label>
    </div>
            <div id="banner" class="page-header">
                <div class="row">
                    <div class="col-12">
                        <h1 th:text="#{title.home}" class="aligned-input"></h1> 
                    </div>
                </div>
            </div>
            <div id="bs-docs-section">
                <div class="row">
                    <div class="col-6">
                        <img class="wlc-pic" src="/images/public_dataset.png" alt="public datasets">
                        <h3 class="main-text text-center" th:text="#{public.home.title}"></h3>
                        <p class="main-text text-center" th:text="#{public.home.subtitle}"></p>  
                    </div>
                    <div class="col-6">
                        <img class="wlc-pic"  src="/images/storeexchangecreate.png" alt="public datasets">
                        <h3 class="main-text text-center" th:text="#{store.home.title}"></h3>
                        <p class="main-text text-center" th:text="#{store.home.subtitle}"></p> 
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <img class="wlc-pic"  src="/images/tiposarchivos.png" alt="public datasets">
                        <h3 class="main-text text-center"  th:text="#{formats.home.title}"></h3>
                        <p class="main-text text-center"  th:text="#{formats.home.subtitle}"></p> 
                    </div>
                    <div class="col-6">
                        <img class="wlc-pic"  src="/images/signup.png" alt="public datasets">
                        <h3 class="main-text text-center"  th:text="#{signup.home.title}"></h3>
                        <p class="main-text text-center"  th:text="#{signup.home.subtitle}"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div th:include="footer.html"></div>
        </div>
    </body>
</html>
