<div th:include="header.html"></div>
<div class="container">
    <div class="alert alert-dismissible alert-info" th:if="${param.message}">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <p class=" main-text" th:text="${param.message}"></p>
    </div>
    <div id="banner" class="page-header">
        <div class="row">
            <div class="col-12">
                <h2 th:text="#{list.permission.title}"></h2>
            </div>
        </div>
    </div>
    <div id="bs-docs-section">
        <div class="row">
            <div class="col-12">
                <div id="bs-component">
                    <div class="card border-primary mb3">
                        <div class="card-header permission" th:text="${T(org.strep.domain.Permission).VIEW}"></div>
                        <div class="card-body">
                            <p class="justify" th:text="#{list.permission.canviewdescription}"></p>
                        </div>
                    </div>
                    <div class="row"><div class="col-12"></div></div>
                    <div class="card border-primary mb3">
                        <div class="card-header permission" th:text="${T(org.strep.domain.Permission).CREATE_CORPUS}"></div>
                        <div class="card-body">
                            <p class="justify" th:text="#{list.permission.cancreatenewcorpus}"></p>
                            <p class="justify" th:text="#{list.permission.same}"></p>
                            <div class="row">
                                <div class="col-12 right">
                                    <form action="#" th:action="@{/permission/request}" method="POST" th:if="${authority}==${T(org.strep.domain.Permission).VIEW}">
                                        <input type="hidden" name="id" value="2">
                                        <input type="submit" class="btn btn-primary" th:attr="value = #{list.permission.solicit}">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row"><div class="col-12"></div></div>
                    <div class="card border-primary mb3">
                        <div class="card-header permission" th:text="${T(org.strep.domain.Permission).UPLOAD}"></div>
                        <div class="card-body">
                            <p class="justify" th:text="#{list.permission.canupload}"></p>
                            <p class="justify" th:text="#{list.permission.same}"></p>
                            <div class="row">
                                <div class="col-12 right">
                                    <form action="#" th:action="@{/permission/request}" method="POST" th:if="${authority}==${T(org.strep.domain.Permission).VIEW} or ${authority}==${T(org.strep.domain.Permission).CREATE_CORPUS}">
                                        <input type="hidden" name="id" value="3">
                                        <input type="submit" class="btn btn-primary" th:attr="value = #{list.permission.solicit}">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row"><div class="col-12"></div></div>
                    <div class="card border-primary mb3">
                        <div class="card-header permission" th:text="${T(org.strep.domain.Permission).ADMINISTER}"></div>
                        <div class="card-body">
                            <p class="justify" th:text="#{list.permission.canadminister}"></p>
                            <p class="justify" th:text="#{list.permission.same}"></p>
                            <div class="row">
                                <div class="col-12 right">
                                    <form action="#" th:action="@{/permission/request}" method="POST" th:unless="${authority}==${T(org.strep.domain.Permission).ADMINISTER}">
                                        <input type="hidden" name="id" value="4">
                                        <input type="submit" class="btn btn-primary" th:attr="value = #{list.permission.solicit}">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="footer.html"></div>
