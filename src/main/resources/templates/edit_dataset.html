<!DOCTYPE html>
<html>

    <head>
        <title th:text="#{app.name}"></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-T5jhQKMh96HMkXwqVMSjF3CmLcL1nT9//tCqu9By5XSdj7CwR0r+F3LTzUdfkkQf" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/css/style.css">   
    </head>

    <body class="main-bg">
        <div class="header">
            <div th:include="header.html"></div>
        </div>
        <div class="container">
            <div id="bs-docs-section">
                <div class="row">
                    <div class="col-12">
                        <div id="bs-component">
                            <form action="#" th:action="@{/dataset/edit}" th:object="${dataset}" method="POST">
                                <fieldset>
                                    <legend><h2 th:text="#{edit.dataset.title}"></h2><hr/></legend>
                                    <div class="form-group right">
                                        <a class="btn btn-list" id="back">
                                            <i class="fas fa-arrow-circle-left"></i>
                                            <span th:text="#{back}"/>
                                        </a>
                                    </div>
                                    <div class="form-group">
                                        <label for="#{add.dataset.placeholder.name}" id="lname" name="lname" class="col-md-3 control-label" th:text="#{add.dataset.placeholder.name}" ></label>                            
                                        <input th:attr="value = ${toUpdateDataset.name},placeholder = #{edit.dataset.placeholder.name} " type="text" class="form-control" name="name" required="required" onchange="dynamicUrl(this.value)" readonly>
                                        <label class="error-label" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:text="#{edit.dataset.nameerror}"></label>
                                    </div>
                                    <div class="form-group">
                                        <label for="#{add.dataset.placeholder.description}" id="ldescription" name="ldescription" class="col-md-3 control-label" th:text="#{add.dataset.placeholder.description}" ></label>
                                        <textarea th:text="${toUpdateDataset.description}" rows="5" class="form-control" name="description" th:attr="placeholder = #{edit.dataset.placeholder.description}" required="required"></textarea>
                                        <label class="error-label" th:if="${#fields.hasErrors('description')}" th:errors="*{description}" th:text="#{edit.dataset.descriptionerror}"></label>
                                    </div>
                                    <div th:if="${toUpdateDataset.type}=='systemdataset'">
                                        <div class="form-group">
                                            <label for="DOI" id="ldoi" name="ldoi" class="col-md-12 control-label left" th:text="DOI" ></label>                            
                                            <input th:attr="value = ${toUpdateDataset.doi}" type="text" class="form-control col-md-6" name="doi" placeholder="DOI">
                                            <label class="error-label" th:if="${#fields.hasErrors('doi')}" th:errors="*{doi}" th:text="#{edit.dataset.doierror}"></label>
                                        </div>

                                        <div class="form-group">
                                            <label for="#{add.dataset.license}" id="llicense" name="llicense" class="col-md-12 control-label left" th:text="#{add.dataset.license}" ></label>         
                                            <select class="form-control col-md-6" id="selectLicense" name="license" required>
                                                <option disabled th:text="#{edit.dataset.selectlicense}"></option>
                                                <option th:selected="${toUpdateDataset.license.name==license.name}" th:value="${license.name}" th:text="${license.name}" th:each="license : ${licenses}"></option>
                                            </select>
                                            <label class="error-label" th:if="${#fields.hasErrors('license')}" th:errors="*{license}" th:text="edit.dataset.licenseerror"></label>
                                        </div>
                                    </div>

                                    <div class="form-group" th:if="${toUpdateDataset.type}=='userdataset'">
                                        <label for="DOI" id="ldoi" name="ldoi" class="col-md-12 control-label left" th:text="DOI" ></label>    
                                        <input th:attr="value = ${toUpdateDataset.doi}" type="text" class="form-control col-md-6" name="doi" placeholder="DOI">
                                        <label class="error-label" th:if="${#fields.hasErrors('doi')}" th:errors="*{doi}" th:text="#{edit.dataset.doierror}"></label>
                                    </div>
                                    <div class="form-group form-check" th:if="${toUpdateDataset.type}=='userdataset'">
                                        <label th:text="#{edit.dataset.visibility}" class="col-md-12 control-label left"></label>
                                        <label class="radio-inline main-text"><input type="radio" name="access" value="private" required="required" th:checked="${toUpdateDataset.access}=='private'" th:text="#{add.dataset.private}"></label>&nbsp;
                                        <label class="radio-inline main-text"><input type="radio" name="access" value="protected" required="required" th:checked="${toUpdateDataset.access}=='protected'" th:text="#{add.dataset.protected}"></label>&nbsp;
                                        <label class="radio-inline main-text"><input type="radio" name="access" value="public" required="required" th:checked="${toUpdateDataset.access}=='public'" th:text="#{add.dataset.public}"></label>&nbsp;
                                    </div>
                                    <input type="hidden" name="access" th:attr="value = ${toUpdateDataset.access}" th:if="${toUpdateDataset.type}!='userdataset'">
                                    <div class="form-group">
                                        <label th:text="#{edit.dataset.label.url}"></label>
                                        <input th:attr="value=${toUpdateDataset.url}" type="text" class="form-control col-md-6" id="url" name="url" readonly="readonly">
                                    </div>
                                    <input type="hidden" name="id" th:attr="value = ${toUpdateDataset.name}">
                                    <div class="form-group right">
                                        <input type="submit" class="btn btn-primary" th:attr="value = #{edit.dataset.button}"><br>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:include="footer.html"></div>
    </body>
</html>
